<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <h:form id="cardFrm">
    
   		<rich:panel style="width:50%" rendered="#{cardManagementAction.cardholdertranLog.size() > 0}" var="crd">
  
            <f:facet name="header"> Card Update Information</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
		
		                
                   <h:outputLabel id="cardnum" for="cardnum" value="Card Number"/>
                    <h:panelGroup>
                    	<h:outputText  value="#{reportAction.hashData(cardManagementAction.card_num)}" size="14"/>
                        <h:outputLabel value="" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="mobile" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    	<h:outputLabel value="Card Type" />
                    <h:panelGroup>
                        <h:selectOneMenu required="false" requiredMessage="Select Card Type option"
                                          id="optionSel2" layout="lineDirection" value="#{cardManagementAction.cardType}">
                            
                              <s:selectItems var="r" value="#{cardManagementAction.displayCardType}" itemValue="#{r.cardType}"
                                                       label="#{r.cardName}" /> 
                             
                        </h:selectOneMenu>
                        <br/>
                        <rich:message for="optionSel2" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                                                            
                    </h:panelGroup> 
                    
                        	<h:outputLabel value="Control Name" />
                    <h:panelGroup>
                        <h:selectOneMenu required="false" requiredMessage="Select Control Name option"
                                          id="optionSel3" layout="lineDirection" value="#{cardManagementAction.controlId}">
                            
                              <s:selectItems var="r" value="#{cardManagementAction.displayControlName}" itemValue="#{r.cardControlId}"
                                                       label="#{r.controlName}" /> 
                             
                        </h:selectOneMenu>
                        <br/>
                        <rich:message for="optionSel2" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                                                            
                    </h:panelGroup>
                    
                      <h:outputLabel id="firstname" for="firstname" value="Firstname"/>
                    <h:panelGroup>
                        <h:inputText id="first" size = "30" value="#{cardManagementAction.firstName}" required="false" />
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="firstname" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    <h:outputLabel id="lastname" for="lastname" value="Lastname"/>
                    <h:panelGroup>
                        <h:inputText id="last" size = "30" value="#{cardManagementAction.lastName}" required="false" />
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="last" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                     <h:outputLabel id="phone" for="phone" value="Phone No"/>
                    <h:panelGroup>
                    	<h:outputText  value="#{cardManagementAction.phone}" size="14"/>
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="phone" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    
                     <h:outputLabel id="minBal" for="phone" value="Minimum Balance"/>
                    <h:panelGroup>
                     
                       <!--  <h:inputText id="minBals" size="30" value="#{cardManagementAction.minBal}" required="false"> -->
                        <h:outputText  value="#{cardManagementAction.minBal}" size="14">
                        	<f:convertNumber pattern="#,###,###,###,###.00"/>
                        </h:outputText>
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="minBals" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                     <h:outputLabel id="boundwork" for="boundwork" value="Bound Work"/>
                    <h:panelGroup>
                    	<h:outputText  value="#{cardManagementAction.boundWork}" size="14">
                       <!--  <h:inputText id="boundworks" size="30" value="#{cardManagementAction.boundWork}" required="false" > -->
                       		<f:convertNumber pattern="#,###,###,###,###.00"/>
                        </h:outputText>
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="boundworks" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                     <h:outputLabel id="street" for="street" value="Street "/>
                    <h:panelGroup>
                    	<h:inputTextarea value ="#{cardManagementAction.street}" cols="22" rows="5"/>
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="street" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    
                         <h:outputLabel id="email" for="email" value="Email"/>
                    <h:panelGroup>
                        <h:inputText id="emails" size="30" value="#{cardManagementAction.email}" required="false" />
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="email" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                  
                    
                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>
        
           <rich:spacer width="10px" height="20px"/>

        <div class="actionButtons">
            
            <h:commandButton id="submit" value="  Update  " action="#{cardManagementAction.updateCardHolder}" reRender="manageCardFrm">
            	<f:setPropertyActionListener target="#{cardManagementAction.cmsServer}" value="#{cardManagementAction.cmsServer}" />
            	<!-- <f:param name="id" value="#{crd.card_num}"/> -->
            	<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton>
            
        </div>
       
   </h:form>
   
 <rich:spacer width="10px" height="20px"/>

    <h:form id="manageCardFrm">

       <rich:panel style="width:100%" rendered="#{cardManagementAction.updateLog.size() > 0}">
           <f:facet name="header">Scheme : CardHolder Update Report [ Total Record(s) found :  #{cardManagementAction.updateLog.size()} ]</f:facet>
          <rich:dataTable id="cardTb1" rows="1000" rowKeyVar="rowKey" value="#{cardManagementAction.updateLog}"  var="crd">
          
         		 <rich:column>
                    <f:facet name="header">S/N</f:facet>
                    <h:outputText value="#{rowKey+1}"/>
                </rich:column>
                 
         
                <rich:column>
                    <f:facet name="header">Card Number</f:facet>
				     <h:outputText rendered = "#{crd.card_num.length() > 10}" value="#{reportAction.hashData(crd.card_num)}" style="float: left;"/>
                </rich:column>
                
                <rich:column sortBy="#{crd.lastname}">
                    <f:facet name="header">LastName</f:facet>
                    <h:outputText value="#{crd.lastname}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">FirstName</f:facet>
                    <h:outputText value="#{crd.firstname}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{crd.email}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">GSM</f:facet>
                    <h:outputText value="#{crd.phone}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Street</f:facet>
                    <h:outputText value="#{crd.street}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Card Expiration</f:facet>
                    <h:outputText value="#{crd.card_expiration}" style="float: left;"/>
                </rich:column>
                
                
                
                <rich:column>
                    <f:facet name="header">Bound Value</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.bound_value)}" style="float: left;">
                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Bound Work</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.bound_work)}" style="float: left;">
                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>
                
                  <rich:column>
                    <f:facet name="header">Minimum Balance</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.minBalance)}" style="float: left;">
                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>
                
                         
                <rich:column>
                    <f:facet name="header">Created</f:facet>
                    <h:outputText value="#{crd.created}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Online Balance</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.online_balance)}" style="float: left;">
                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>
                
                        
                <rich:column>
                    <f:facet name="header">Cash Withdrawal Limit</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.cashwthdw_limit)}" style="float: left;">
                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Client ID</f:facet>
                    <h:outputText value="#{crd.client_id}" style="float: left;"/>
                </rich:column>
                
          </rich:dataTable>
            
            <rich:datascroller id="srADcardTableDS" for="cardTb1"  renderIfSinglePage="true">
                <f:facet name="first">
                    <h:outputText value="First" />
                </f:facet>
                <f:facet name="last">
                    <h:outputText value="Last" />
                </f:facet>
                
            </rich:datascroller>
            
            
        </rich:panel>
 				
		
		<rich:panel style="width: 100%; height:50px" rendered="#{updateLog.size() == 0}">
			<h:outputText value="&nbsp;No record(s) found. "/>
		</rich:panel>
 
    </h:form>
    
</ui:define>
</ui:composition>
