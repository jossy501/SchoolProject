<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <h:form id="courseReg">
   
        <rich:panel style="width:40%">
            <f:facet name="header"> :: Issuer Merchant Registration ::</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
				
                   <h:outputLabel  value="Merchant Code : "/>
                    <h:panelGroup>
                        <h:inputText id="merchantcode" value="#{payoutletSetUpAction.cIssuerMercant.merchantCode}" size="20" required="true" requiredMessage="Merchant code Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="merchantcode" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                     <h:outputLabel  value="Issuer Code : "/>
                    <h:panelGroup>
                        <h:inputText id="issuercode" value="#{payoutletSetUpAction.cIssuerMercant.issuerCode}" size="20" required="true" requiredMessage="Issuer code Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="issuercode" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    <h:outputLabel  value="Description : "/>
                    <h:panelGroup>
                        <h:inputText id="desc" value="#{payoutletSetUpAction.cIssuerMercant.description}" size="20" required="true" requiredMessage="Description Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="desc" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    
                    <h:outputLabel  value="Special Merchant : "/>
                    <h:panelGroup>
                        <h:inputText id="smerchant" value="#{payoutletSetUpAction.cIssuerMercant.specialMerchant}" size="20" required="true" requiredMessage="Special Merchant Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="smerchant" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                   
                   
                    <h:outputLabel  value="Merchant Page : "/>
                    <h:panelGroup>
                        <h:inputText id="mPage" value="#{payoutletSetUpAction.cIssuerMercant.merchantPage}" size="20" required="true" requiredMessage="Merchant Page Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="mPage" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    <h:outputLabel  value="Allow Mulitple : "/>
                    <h:panelGroup>
                        <h:inputText id="multiple" value="#{payoutletSetUpAction.cIssuerMercant.allowMulitple}" size="20" required="true" requiredMessage="Allow Mulitple Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="multiple" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    <h:outputLabel  value="Disable : "/>
                    <h:panelGroup>
                        <h:inputText id="disable" value="#{payoutletSetUpAction.cIssuerMercant.disabled}" size="20" required="true" requiredMessage="Disable Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="disable" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                      <h:outputLabel  value="Online Flag : "/>
                    <h:panelGroup>
                        <h:inputText id="flag" value="#{payoutletSetUpAction.cIssuerMercant.onlineFlag}" size="20" required="true" requiredMessage="OnlineFlag Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="flag" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                   
                   
 
            
                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>
	
		
        <div class="actionButtons">
            
            <h:commandButton id="submit" value="  Create-Setup  " action="#{payoutletSetUpAction.createIssuerMerchant}" reRender="manageCardFrm">
            	<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton>
            
        </div>
	
	</h:form>

</ui:define>
</ui:composition>
