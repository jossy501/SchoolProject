<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">

    <h:form id="manageCardFrm">

        <rich:panel style="width:100%">

            <f:facet name="header">My Merchants</f:facet>

            <rich:dataTable id="rcardTb" rows="10000" value="#{adminAction.myMerchantList}"  var="crd">
                
                
                <rich:column>
                    <f:facet name="header">SN</f:facet>
            		<h:outputText value="#{crd.counter}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Merchant Code</f:facet>
                    <h:outputText value="#{crd.merchant_code}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Merchant Name</f:facet>
                    <h:outputText value="#{crd.merchant_name}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Merchant Acct</f:facet>
                    <h:outputText value="#{crd.merchant_acct}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">AccountID</f:facet>
                    <h:outputText value="#{crd.account_id}"/>
                </rich:column>
               
                
            </rich:dataTable>

        </rich:panel>
        
        
        
    </h:form>
    
</ui:define>
</ui:composition>
