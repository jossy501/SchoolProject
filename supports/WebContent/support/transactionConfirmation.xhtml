<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">

	<rich:modalPanel id="panel" width="150" height="50">
       <h:form id="vFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" >
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>
<h:form id ="mangt">
 			<!--  <a4j:form>
		        <a4j:commandButton id="submit"
		                           value="    Back   " onclick="history.Back">
		        </a4j:commandButton>
   			 </a4j:form>  -->
   			 
</h:form>
    <!-- -->
    <h:form id="cardFrm">
   
    
        <rich:panel style="width:40%">
            <f:facet name="header">Van Sales Man Transaction Confirmation  Page</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
                
                	<h:outputLabel id="username_label" value="Sales Man   : "/>
                    <h:panelGroup>
                    	<h:outputText value="#{reportAction.vsmFullName}">
                          
                       </h:outputText>
                    </h:panelGroup>
                    
                    <h:outputLabel  value=" Amount  : "/>
                    <h:panelGroup>
               					
               			<h:outputText value="#{reportAction.makeDouble(reportAction.transAmount)}">
                                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                       </h:outputText>

                    </h:panelGroup>
                     
                    
                    <h:outputLabel  value="Mobile : "/>
                    <h:panelGroup>
                 	
                    	<h:outputText value="#{reportAction.mobileno}">
                          
                       </h:outputText>
                    
                    </h:panelGroup>
                    
                    
                      <h:outputLabel  value="Company  : "/>
                    <h:panelGroup>
                 	
                    	<h:outputText value="#{reportAction.getCompanyByCompanyId(reportAction.companyId)}">
                          
                       </h:outputText>
                    
                    </h:panelGroup>
                    
                  <!--    <h:outputLabel  value="Depot Id : "/>
                    <h:panelGroup>
                 	
                    	<h:outputText value="#{reportAction.depotId}">
                          
                       </h:outputText>
                    
                    </h:panelGroup>
                    -->
                    
                      <h:panelGroup>
                     <!--  moveToCard -->
              		 <!-- moveToDepotCard -->
                    		 <h:commandButton id="submit" value="Move To Depot Wallet" action="#{reportAction.moveToDepotCard}"  reRender="cardFrm">
                 				<f:setPropertyActionListener target="#{reportAction.merchant_code}" value="#{reportAction.merchant_code}" />
                 				<f:setPropertyActionListener target="#{reportAction.edit_id}" value="#{reportAction.card_num}" />
                 				<f:setPropertyActionListener target="#{reportAction.transAmount}"  value="#{reportAction.transAmount}" />
                 				<f:setPropertyActionListener target="#{reportAction.start_hr}" value="#{reportAction.transDate}" />
                 				<f:setPropertyActionListener target="#{reportAction.mobileno}" value="#{reportAction.mobileno}" />
                 				<f:setPropertyActionListener target="#{reportAction.companyId}" value="#{reportAction.companyId}" />
                 				<f:setPropertyActionListener target="#{reportAction.depotId}" value="#{reportAction.depotId}" />
            					<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
           					 </h:commandButton>
                    
                    </h:panelGroup>
                    
                     
                  </h:panelGrid>  
                  	 	
                   
            </rich:graphValidator>

        </rich:panel>

</h:form>
</ui:define>
</ui:composition>
