<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">
   
   <h:form id="manageCardFrm">
   
   	<a4j:form>
	        <a4j:commandButton id="submit"
	                           value="    Back   " onclick="history.back()">
	        </a4j:commandButton>
    </a4j:form>
   
   	<rich:spacer width="10px" height="20px"/>

		<rich:panel style="width:100%" id="debitP" rendered="#{reportAction.transSummaryList.size() > 0}">
	
 			<f:facet name="header">DRILL DOWN DATA FOR VAN SALES MAN TRANSACTION Report  [ Total Record(s) found :  #{reportAction.transSummaryList.size()} ]</f:facet>

				<rich:dataTable id="debitTb" rows="1000" rowKeyVar="vsm" value="#{reportAction.transSummaryList}"  var="crd">
				
					
	                
                	<rich:column>
                   		 <f:facet name="header">SN</f:facet>
				    		<h:outputText value="#{vsm+1}" style="float: left;"/>
                	</rich:column>
                
                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Date" /></f:facet>
					    <h:outputText value="#{crd.trans_date}" style="float: left;"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Trans No" /></f:facet>
					    <h:outputText value="#{crd.trans_no}" style="float: center;"/>
	                </rich:column>
	                																		
	                 <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value=" Unique TransId " /></f:facet>
					    <h:outputText value="#{crd.unique_transid}" style="float: center;"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Trans Desc" /></f:facet>
					    <h:outputText value="#{crd.trans_desc}" style="float: left;"/>
	                </rich:column>
	                
	          
	                <rich:column >
	                    <f:facet name="header"><h:outputText styleClass="headerText" value="Card Number" /></f:facet>
	                    <h:outputText value="#{reportAction.hashData(crd.card_num)}" rendered="#{crd.card_num.length() > 10}"/>
	                    <h:outputText value="#{crd.card_num}" rendered="#{crd.card_num.length() == 10}"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Merchant Code" /></f:facet>
	                	 <h:outputText value="#{reportAction.hashData(crd.merchat_code)}" rendered="#{crd.merchat_code.length() > 10}"/>
	                    <h:outputText value="#{crd.merchat_code}" rendered="#{crd.merchat_code.length() == 10}"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Merchant Desc" /></f:facet>
					    <h:outputText value="#{crd.merchant_descr}" style="float: left;"/>
	                </rich:column>
	                
	                 	                
	              	 <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Trans Type" /></f:facet>
					    <h:outputText value="#{crd.trans_type}" style="float: left;"/>
	                </rich:column>
	                
	                 	
	                
	                  <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Trans Amount" /></f:facet>
					    <h:outputText value="#{crd.trans_amount}" style="float: left;"/>
	                </rich:column>
	                  
	              
	               
					<f:facet name="footer">
                
                   	<rich:columnGroup>
                        <rich:column>
                        	<div align="left">
                        		Total 
                        	</div>
                        </rich:column>
                        <rich:column colspan="8">
                        	<div align="right">
                        		
                        	</div>
                        </rich:column>
                        
                        <rich:column>
                        	<div align="right">
                        		<h:outputText value="#{reportAction.makeDouble(reportAction.total_amount)}">
                                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                                </h:outputText>
                        	</div>
                        </rich:column>
                      
                        
                    </rich:columnGroup>
                </f:facet>

				<!--f:facet name="footer">
                    <rich:datascroller id="incomingDS" for="debitTb"  renderIfSinglePage="true">
                        <f:facet name="first">
                            <h:outputText value="First" />
                        </f:facet>
                        <f:facet name="last">
                            <h:outputText value="Last" />
                        </f:facet>
                    </rich:datascroller>
                </f:facet-->

	         </rich:dataTable>
	         
	      </rich:panel>

		<rich:panel style="width: 100%; height:50px" rendered="#{reportAction.transSummaryList.size() == 0}">
			<h:outputText value="&nbsp;No record(s) found. "/>
		</rich:panel>
 
    </h:form>

</ui:define>
</ui:composition>
