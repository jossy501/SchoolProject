<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">

	<rich:modalPanel id="panel" width="150" height="50">
       <h:form id="vFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" >
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <!-- -->
    <h:form id="cardFrm">
        <rich:panel style="width:40%">
            <f:facet name="header">VSM ACCOUNT REPORT</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
                
                	   <h:outputLabel for="vcmdriver" value=" Select Sales Man "/>
                    <h:panelGroup>
                        <h:selectOneMenu styleClass="controls-length2" required="true" requiredMessage="Sales Man is required" id="vcmdriver"
                                         value="#{reportAction.mobileno}">
                                         
                                         <s:selectItems var="r" value="#{adminAction.userList}" itemValue="#{r.mobile}"
                                                       label="#{r.firstname} - #{r.lastname} [ #{r.mobile} ]"   noSelectionLabel=".:: Select ::."   />
                                                                         
                        </h:selectOneMenu>
                        
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="vcmdriver" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>

                	<h:outputLabel id ="start_date" for="start_date" value="Start Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.start_date}" required="true" id="strt_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="Start Date is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="start_hr" value="#{reportAction.start_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                        
                        <br/>
                        <rich:message for="start_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                    <h:outputLabel id="end_date" for="end_date" value="End Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.end_date}" required="true" id="ed_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="End Date is required"/>
                        
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="end_hr" value="#{reportAction.end_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                       
                        <br/>
                        <rich:message for="end_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>

        <div class="actionButtons">
             <h:commandButton id="submit" value="  Search  " action="#{reportAction.getVSMTransactionSummary}" reRender="manageCardFrm,outer">
            	 <rich:componentControl for="panel" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton> 
        </div>
   </h:form>
   
   <rich:spacer width="10px" height="20px"/>
   
   
      <rich:panel style="width: 100%; height:50px">
			Date Search : <h:outputText value="#{reportAction.start_date}"/><br/>
			VSM : <h:outputText value="#{reportAction.vsmFullName}"/>
	  </rich:panel>
		
  		
   
   <h:form id="manageCardFrm">
   	
	
		<!-- Report for All Option,  Trans_code Stage-->
       <rich:panel style="width:100%" rendered = "#{reportAction.tranSummaryList.size() > 0 }">
           
           <f:facet name="header">VSM ACCOUNT REPORT [ Total Record(s) found :  #{reportAction.tranSummaryList.size()} ]</f:facet>
           
            <rich:dataTable id="srATcardTb" rows="50000" rowKeyVar="vsm" value="#{reportAction.tranSummaryList}"  var="crd">
          
                <rich:column>
                    <f:facet name="header">SN</f:facet>
				    <h:outputText value="#{vsm+1}" style="float: left;"/>
                </rich:column>
                
               <!--   <rich:column>
                    <f:facet name="header">FirstName</f:facet>
				    <h:outputText value="#{crd.firstname}" style="float: left;"/>
                </rich:column>
                
                
                <rich:column>
                    <f:facet name="header">LastName</f:facet>
				    <h:outputText value="#{crd.lastname}" style="float: left;"/>
                </rich:column> -->
                
                <rich:column>
                    <f:facet name="header">Trans Count </f:facet>
				    <h:outputText value="#{crd.transaction_count}" style="float: left;"/>
                </rich:column>
                
                     <rich:column>
                    <f:facet name="header">Trans Period</f:facet>				     
				     <s:link view="/support/drillDownTransactionReport.xhtml" value="#{crd.trans_date}" action="#{reportAction.getVSMTransactionReportByDay}" id="link3">
     					  <f:param name="id" value="#{crd.trans_date}"/>
     					  <f:param name="id1" value="#{crd.card_num}"/>
     					  <f:param name="id2" value="#{crd.day}"/>
     					  
     					  
                          <rich:componentControl for="panelp" attachTo="link3" operation="show" event="onclick"/>
                   
            		</s:link>
				     
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:outputText value="#{crd.trans_amount}" style="float: Right;"> 
           		      </h:outputText>
               	</rich:column>
               	
               	
               	 <rich:column>
           		 	  <f:facet name="header">Status</f:facet>	
				     
				     	  <h:outputText  rendered ="#{crd.process_status eq 'Transfered'}"  value=" Transfered " style="float: Right;"/> 
				     	  <h:outputText  rendered ="#{crd.process_status eq '' }"  value =" Not Transfered " style="float: Right;"/> 
                </rich:column>
               	
               	  <rich:column>
           		 	  <f:facet name="header">Action</f:facet>	
           		 	<h:form>
				     <s:link view="/support/transactionConfirmation.xhtml" action="#{reportAction.setToEditDay}" rendered ="#{crd.process_status eq ''}" value=" Move Funds "  style="float: Right;"  id="link4">
     					<!--   <f:param name="id3" value="#{crd.trans_date}"/> -->
     					  <f:param name="id1" value="#{crd.card_num}"/><!-- cardnum to debit -->
     					  <f:param name="id" value="#{reportAction.makeDouble(crd.trans_amount)}"/>
     					  <f:param name="id2" value="#{reportAction.mobileno}"/> <!-- username of vsm -->
     					  <f:param name="id3" value="#{crd.day}"/> 
     					  <f:param name="id4" value="#{crd.month}"/>
     					  <f:param name="id5" value="#{crd.year}"/>
                 		  <rich:componentControl for="panelp" attachTo="link3" operation="show" event="onclick"/>
                   
            		</s:link>
            		
            		  <h:outputText  rendered="#{crd.process_status eq 'Transfered'}" value=" Funds moved " style="float: Right;"/> 
				    </h:form>
                </rich:column>
               	
        
           <!--   <rich:column>
               <f:facet name="header">Action</f:facet>	
                	 <h:commandButton id="submit" value="  Move  " action="#{reportAction.moveToBank}"  reRender="manageCardFrm">
                 				<f:setPropertyActionListener target="#{reportAction.card_num}" value="#{crd.card_num}" />
                 				<f:setPropertyActionListener target="#{reportAction.edit_id}"  value="#{crd.trans_amount}" />
                 				<f:setPropertyActionListener target="#{reportAction.start_hr}" value="#{crd.trans_date}" />
            					<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
           			</h:commandButton>
           				 

                </rich:column> -->
                
                <f:facet name="footer">
                
                	<rich:columnGroup>
                        <rich:column>
                        	<div align="left">
                        		Total Amount
                        	</div>
                        </rich:column>
                        <rich:column colspan="3">
                            <div align="right">
                                <h:outputText value="#{reportAction.makeDouble(reportAction.total_amount)}">
                                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                                </h:outputText>
                            </div>
                        </rich:column>
                        
                    </rich:columnGroup>
                </f:facet>
                
            </rich:dataTable>
            <rich:datascroller id="srADcardTableDS" for="srATcardTb"  renderIfSinglePage="true">
                <f:facet name="first">
                    <h:outputText value="First" />
                </f:facet>
                <f:facet name="last">
                    <h:outputText value="Last" />
                </f:facet>
            </rich:datascroller>
        </rich:panel>
        
        <rich:panel style="width: 100%; height:50px" rendered="#{reportAction.tranSummaryList.size() == 0}">
			<h:outputText value="&nbsp;No record(s) found. "/>
		</rich:panel>
		
    </h:form>

</ui:define>
</ui:composition>
