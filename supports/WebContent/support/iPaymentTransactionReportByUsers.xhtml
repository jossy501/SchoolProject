    <h:form id="manageCardFrm">

		<rich:panel style="width:100%" id="debitP" rendered="#{reportAction.switchReportLog.size() > 0}">
 			<f:facet name="header">Transaction Report [ Total Record(s) found :  #{reportAction.switchReportLog.size()} ] </f:facet>

	
				<rich:dataTable id="debitTb" rowKeyVar = "krv"  rows="1000" value="#{reportAction.switchReportLog}"  var="crd">
	                <rich:column>
	                    <f:facet name="header"><h:outputText styleClass="headerText" value="SN" /></f:facet>
	                    <h:outputText value="#{krv+1}" />
	                </rich:column>
	                
	                
	                  <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Salutation" /></f:facet>
					    <h:outputText value="#{crd.salutation}" style="float: center;"/>
	                </rich:column>
	                
	                
	                 <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Firstname" /></f:facet>
					    <h:outputText value="#{crd.firstName}" style="float: center;"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Lastname" /></f:facet>
					    <h:outputText value="#{crd.lastName}" style="float: left;" />
	                </rich:column>
	                
	                 <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Address "/></f:facet>
					    <h:outputText value="#{crd.address}" style="float: left;" />
	                </rich:column>
	                

	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Phone" /></f:facet>
	                	 <h:outputText value="#{crd.phoneNumber}" style="float: left;"/>
	                </rich:column>
	              
	               <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Merchant Desc" /></f:facet>
	                	 <h:outputText value="#{crd.userMasterName}" style="float: left;"/>
	                </rich:column>
	              
	          
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Email" /></f:facet>
	                	 <h:outputText value="#{crd.emailAddress}" style="float: left;"/>
	                </rich:column>
	                
	                 <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="City" /></f:facet>
	                	 <h:outputText value="#{crd.city}" style="float: left;"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Country" /></f:facet>
	                	 <h:outputText value="#{crd.country}" style="float: left;"/>
	                </rich:column>
	                
	                
	                 <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="User Master Name" /></f:facet>
	                	 <h:outputText value="#{crd.userMaster}" style="float: left;"/>
