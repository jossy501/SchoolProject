<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">

	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <h:form id="manageCardFrm">
    	<a4j:form>
	        <a4j:commandButton id="submit"
	                           value="    Back   " onclick="history.back()">
	        </a4j:commandButton>
    	</a4j:form>
        
        <rich:panel style="width:100%">

            <f:facet name="header">DRILL DOWN DATA FOR GT ASSURE BILL PAYMENT</f:facet>

            <rich:dataTable id="rcardTb" value="#{reportAction.supportLog}"  var="crd">
                
                
                <rich:column>
                    <f:facet name="header">SN</f:facet>
            		<h:outputText value="#{crd.counter}"/>
                </rich:column>
      
                <rich:column>
                    <f:facet name="header">Policy ID</f:facet>
                    <h:outputText value="#{crd.subscriber_id}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Trans ID</f:facet>
                    <h:outputText value="#{crd.unique_trans_id}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Mobile NO</f:facet>
                    <h:outputText value="#{crd.mobile_no}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Payment Type</f:facet>
                    <h:outputText value="#{crd.payment_type}"/>
                </rich:column>
                
               <rich:column>
	               <f:facet name="header"><h:outputText styleClass="headerText" value="Amount" /></f:facet>
					 <h:outputText value="#{crd.trans_amount}" style="float: center;"/>
	           </rich:column>
	           
	            <rich:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{crd.trans_date}"/>
                </rich:column>
                
	           
	           <f:facet name="footer">
                    <rich:datascroller id="incomingDS" for="rcardTb"  renderIfSinglePage="true">
                        <f:facet name="first">
                            <h:outputText value="First" />
                        </f:facet>
                        <f:facet name="last">
                            <h:outputText value="Last" />
                        </f:facet>
                    </rich:datascroller>
                </f:facet>
                
            </rich:dataTable>

        </rich:panel>
        
    </h:form>
    
</ui:define>
</ui:composition>
