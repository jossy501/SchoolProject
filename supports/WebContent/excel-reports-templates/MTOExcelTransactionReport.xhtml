<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:e="http://jboss.com/products/seam/excel"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core">

<e:workbook type="jxl" ignoreBlanks="false" filename="mtnCollectionExcelReport.xls">
<e:worksheet name="Report" value="#{reportAction.cardholdertranLog}" var="crd" startRow="0">



<e:column>
	<f:facet name="header">
		<e:cell value="SN"/>
	</f:facet>
	<e:cell value="#{crd.counter}">
		
	</e:cell>
</e:column>

<e:column>
	<f:facet name="header">
		<e:cell value="Date"/>
	</f:facet>
	<e:cell value="#{crd.trans_date}">
		
	</e:cell>
</e:column>

<e:column>
	<f:facet name="header">
		<e:cell value="Channel Id"/>
	</f:facet>
	<e:cell value="#{crd.channelid}">
		
	</e:cell>
</e:column>


<e:column>
	<f:facet name="header">
		<e:cell value="Dr"/>
	</f:facet>
	<e:cell value="#{reportAction.makeDouble(crd.debitAmt)}">
		
	</e:cell>
</e:column>

<e:column>
	<f:facet name="header">
		<e:cell value="Cr"/>
	</f:facet>
	<e:cell value="#{reportAction.makeDouble(crd.creditAmt)}">
		
	</e:cell>
</e:column>



</e:worksheet>
</e:workbook>
</html>
