<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:e="http://jboss.com/products/seam/excel"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:c="http://java.sun.com/jstl/core"
xmlns:p="http://jboss.com/products/seam/pdf">
<p:document xmlns:p="http://jboss.com/products/seam/pdf"

            xmlns:ui="http://java.sun.com/jsf/facelets"

            title="Hello">

  <p:table columns="4" headerRows="1" borderWidthBottom="0" alignment="center" widthPercentage ="100" horizontalAlignment="justify">
        <p:font size="5" color="blue">
		<p:cell>Wallet Description</p:cell>
		<p:cell>Wallet Number</p:cell>
		<p:cell>Transaction Count</p:cell>
		<p:cell>AMOUNT</p:cell>
		
		</p:font>
  <ui:repeat value="#{reportAction.walletLog}" rowKeyVar="rk" varStatus="status" rows="1000"  var="crd">
  		<p:font size="4">
        <p:cell>#{crd.firstname}</p:cell>
    	<p:cell>#{crd.phone}</p:cell>
    	<p:cell>#{crd.counter}</p:cell>
    	<p:cell>#{reportAction.makeDouble(crd.trans_amount)}</p:cell>
    	</p:font>
  </ui:repeat>

</p:table>

</p:document>

</html>
