<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">

    <ui:define name="body">
        <script language="JavaScript">
        </script>
        <a4j:form id="ricaFrm">
            <rich:panel style="width:60%">
                <f:facet name="header">Rica: Agent Network Map</f:facet>
                <rich:graphValidator>

                    <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">


                        <h:outputLabel for="agentName" value="Group Name"/>
                        <h:panelGroup>

                            <h:inputText id="agentName" required="true" value="#{ricaetzController.agentNetworkMap.groupName}" requiredMessage="Group Name is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentName" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="agentAddress" value="UserName"/>
                        <h:panelGroup>

                            <h:inputText id="agentAddress"  required="true" value="#{ricaetzController.agentNetworkMap.userName}" requiredMessage="UserName is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentAddress" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="agentCode" value="Password"/>
                        <h:panelGroup>

                            <h:inputSecret id="agentCode" required="true" value="#{ricaetzController.agentNetworkMap.password}" requiredMessage="Password is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentCode" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="agentCode" value="Agent"/>
                        <h:panelGroup>
                            <h:selectOneMenu styleClass="controls-length2" required="true" requiredMessage="agent is required" id="chanl_type"
                                             value="#{ricaetzController.agentNetworkMap.ragent}">

                                <s:selectItems var="r" value="#{ricaetzController.agentMasters}" itemValue="#{r.agentCode}"
                                               label="#{r.agentFullname}" noSelectionLabel=":: Select ::" />
                               

                            </h:selectOneMenu> 
                        </h:panelGroup>

                        <h:outputLabel for="agentCode" value="Network"/>
                        <h:panelGroup>
                            <h:selectOneMenu styleClass="controls-length2" required="true" requiredMessage="Network is required" id="channel_type"
                                             value="#{ricaetzController.agentNetworkMap.rnetwork}">

                                <s:selectItems var="r" value="#{ricaetzController.rRicaNetworks}" itemValue="#{r.networkCode}"
                                               label="#{r.networkFullname}" noSelectionLabel=":: Select ::" />
                               

                            </h:selectOneMenu>
                        </h:panelGroup>

                    </h:panelGrid>
                </rich:graphValidator>

            </rich:panel>

            <div class="actionButtons">


                <h:commandButton   id="submit" value="   Submit  " action="#{ricaetzController.createAgentNetwork}" />



            </div>
        </a4j:form>

        <rich:spacer width="10px" height="10px"/>

        <a4j:form id="manageUserFrm">
            <rich:panel style="width:60%" id="displayUserPanel">

                <f:facet name="header">Client List</f:facet>

                <rich:dataTable id="userTb" reRender="userTableDS" rows="20" value="#{ricaetzController.agentNetworkMaps}"  var="r">
                    <rich:column>
                        <f:facet name="header">Group Name</f:facet>
                        <h:outputText value="#{r.groupName}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">User Name</f:facet>
                        <h:outputText value="#{r.userName}"/>
                    </rich:column>


                    <rich:column>
                        <f:facet name="header">Password</f:facet>
                        <h:outputText value="**************"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Agent</f:facet>
                        <h:outputText value="#{r.ragent}"/>
                    </rich:column>

                    <rich:column>
                        <f:facet name="header">Network</f:facet>
                        <h:outputText value="#{r.rnetwork}"/>
                    </rich:column>

                    <!--
                    <rich:column>
                        <h:commandButton title="Edit" alt="Edit"  value="Edit" action="#{ricaetzController.selectAgent}">
                            <f:setPropertyActionListener value="#{r}" target="#{ricaetzController.agentNetworkMap}"/>
                        </h:commandButton>
                    </rich:column>
                    -->
                    <f:facet name="footer">
                        <rich:datascroller id="userTableDS" for="userTb"  renderIfSinglePage="true">
                            <f:facet name="first">
                                <h:outputText value="First" />
                            </f:facet>
                            <f:facet name="last">
                                <h:outputText value="Last" />
                            </f:facet>
                        </rich:datascroller>
                    </f:facet>
                </rich:dataTable>


            </rich:panel>


        </a4j:form>


    </ui:define>


</ui:composition>
