<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">

    <ui:define name="body">
        <script language="JavaScript">
        </script>
        <a4j:form id="ricaFrm">
            <rich:panel style="width:60%">
                <f:facet name="header">RICA Officer</f:facet>
                <rich:graphValidator>

                    <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">


                        <h:outputLabel for="agentName" value="RICA Officer Name"/>
                        <h:panelGroup>

                            <h:inputText id="agentName" required="true" value="#{ricaetzController.rricaSubAgent.agentName}" requiredMessage="RICA Officer Name is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentName" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="agentAddress" value="Mobile Number"/>
                        <h:panelGroup>

                            <h:inputText id="agentAddress"  required="true" value="#{ricaetzController.rricaSubAgent.mobileNumber}" requiredMessage="Mobile Number is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentAddress" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="agentCode" value="eMail"/>
                        <h:panelGroup>

                            <h:inputText id="agentCode"  required="true" value="#{ricaetzController.rricaSubAgent.email}" requiredMessage="email is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentCode" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>

                        </h:panelGroup>


                        <h:outputLabel for="sq2">Authority</h:outputLabel>

                            <h:selectOneMenu  id="sq2"  value="#{ricaetzController.rricaSubAgent.authority}"  requiredMessage="Authority is required">
                                <f:selectItem itemLabel="RICA Officer" itemValue="0" />
                                <f:selectItem itemLabel="Admin RICA Officer" itemValue="1" />

                                <h:outputLabel value=" " styleClass="messagesingle" />
                                <rich:message for="sq2" styleClass="messagesingle"
                                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                            </h:selectOneMenu>

                    </h:panelGrid>
                </rich:graphValidator>

            </rich:panel>

            <div class="actionButtons">


                <h:commandButton   id="submit" value="   Submit  " action="#{ricaetzController.createSubAgent}" />
            </div>
        </a4j:form>

        <rich:spacer width="10px" height="10px"/>

        <a4j:form id="manageUserFrm">
            <rich:panel style="width:60%" id="displayUserPanel">

                <f:facet name="header">RICA Officer List</f:facet>

                <rich:dataTable id="userTb" reRender="userTableDS" rows="100" value="#{ricaetzController.rricaSubAgents}"  var="r">
                    <rich:column>
                        <f:facet name="header">RICA Officer Name</f:facet>
                        <h:outputText value="#{r.agentName}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Mobile Number</f:facet>
                        <h:outputText value="#{r.mobileNumber}"/>
                    </rich:column>


                    <rich:column>
                        <f:facet name="header">Authority</f:facet>
                        <h:outputText value="#{r.authority}"/>
                    </rich:column>


                    <rich:column>
                        <f:facet name="header">Created Date</f:facet>
                        <h:outputText value="#{r.createdDate}"/>
                    </rich:column>

                   
                    <f:facet name="footer">
                        <rich:datascroller id="userTableDS" for="userTb"  renderIfSinglePage="true">
                            <f:facet name="first">
                                <h:outputText value="First" />
                            </f:facet>
                            <f:facet name="last">
                                <h:outputText value="Last" />
                            </f:facet>
                        </rich:datascroller>
                    </f:facet>
                </rich:dataTable>


            </rich:panel>


        </a4j:form>



    </ui:define>


</ui:composition>
