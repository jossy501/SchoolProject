<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">

    <ui:define name="body">
        <script language="JavaScript">
        </script>
        <a4j:form id="ricaFrm">
            <rich:panel style="width:60%">
                <f:facet name="header">Rica: Create Agent</f:facet>
                <rich:graphValidator>

                    <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">


                        <h:outputLabel for="agentName" value="Network Fullname"/>
                        <h:panelGroup>

                            <h:inputText id="agentName" required="true" value="#{ricaetzController.rRicaNetwork.networkFullname}" requiredMessage="Network Fullnameis required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentName" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="agentAddress" value="Network Code"/>
                        <h:panelGroup>

                            <h:inputText id="agentAddress"  required="true" value="#{ricaetzController.rRicaNetwork.networkCode}" requiredMessage="Network Code is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentAddress" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="agentCode" value="Network Username"/>
                        <h:panelGroup>

                            <h:inputText id="agentCode" required="true" value="#{ricaetzController.rRicaNetwork.networkUsername}" requiredMessage="Network Username is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentCode" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>
						
						<h:outputLabel for="agentCoe" value="Network Password"/>
                        <h:panelGroup>

                            <h:inputText id="agentCoe" required="true" value="#{ricaetzController.rRicaNetwork.networkPassword}" requiredMessage="Network Password is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="agentCoe" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                       
                    </h:panelGrid>
                </rich:graphValidator>

            </rich:panel>

            <div class="actionButtons">


                <h:commandButton   id="submit" value="   Submit  " action="#{ricaetzController.createrRicaNetwork}" />



            </div>
        </a4j:form>

        <rich:spacer width="10px" height="10px"/>

        <a4j:form id="manageUserFrm">
            <rich:panel style="width:60%" id="displayUserPanel">

                <f:facet name="header">Client List</f:facet>

                <rich:dataTable id="userTb" reRender="userTableDS" rows="20" value="#{ricaetzController.rRicaNetworks}"  var="r">
                    <rich:column>
                        <f:facet name="header">Network Fullname</f:facet>
                        <h:outputText value="#{r.networkFullname}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">Network Code</f:facet>
                        <h:outputText value="#{r.networkCode}"/>
                    </rich:column>


                    <rich:column>
                        <f:facet name="header">Network Username</f:facet>
                        <h:outputText value="#{r.networkUsername}"/>
                    </rich:column>
					
					<rich:column>
                        <f:facet name="header">Network Password</f:facet>
                        <h:outputText value="#{r.networkPassword}"/>
                    </rich:column>
                   
                    <rich:column>
                        <h:commandButton title="Edit" alt="Edit"  value="Edit" action="#{ricaetzController.selectAgent}">
                            <f:setPropertyActionListener value="#{r}" target="#{ricaetzController.rRicaNetwork}"/>
                        </h:commandButton>
                    </rich:column>
                    <f:facet name="footer">
                        <rich:datascroller id="userTableDS" for="userTb"  renderIfSinglePage="true">
                            <f:facet name="first">
                                <h:outputText value="First" />
                            </f:facet>
                            <f:facet name="last">
                                <h:outputText value="Last" />
                            </f:facet>
                        </rich:datascroller>
                    </f:facet>
                </rich:dataTable>


            </rich:panel>


        </a4j:form>


    </ui:define>


</ui:composition>
