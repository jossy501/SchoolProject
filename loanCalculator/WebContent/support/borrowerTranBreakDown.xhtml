<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    
   <a4j:form id="manageUserFrm" >
   		
   		<a4j:form>
	        <a4j:commandButton id="submit"
	                           value="    Back   " onclick="history.back()">
	        </a4j:commandButton>
    	</a4j:form>
   
         <rich:panel style="width:100%" id="displayUserPanel">
         
             <f:facet name="header">Loan History</f:facet>
             
             <rich:dataTable id="userTb" reRender="userTableDS" rowKeyVar="rowKey" rows="1000" value="#{reportAction.borrowerTranBreakDownList}"  var="usr">
				
				<rich:column>
						<f:facet name="header">S/N</f:facet>
						<h:outputText value="#{rowKey+1}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Amount</f:facet>
					<h:outputText value="#{adminAction.makeDouble(usr.amountPaid)}">
				    	<f:convertNumber pattern="#,###,###,###,###.00"/>
				    </h:outputText>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Date Paid</f:facet>
					<h:outputText value="#{usr.datePaid}"/>
				</rich:column>

				<f:facet name="footer">
					<rich:datascroller id="userTableDS" for="userTb"  renderIfSinglePage="true">
						<f:facet name="first">
							<h:outputText value="First" />
						</f:facet>
						<f:facet name="last">
							<h:outputText value="Last" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

         </rich:panel>
         
         
     </a4j:form>
   
</ui:define>
</ui:composition>
