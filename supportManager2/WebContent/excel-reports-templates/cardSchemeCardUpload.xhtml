<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">

	<h:panelGrid style="width:100%" columns="2" columnClasses="main-register-column,main-register-hint">
	
	<h:panelGroup>
              <h:panelGrid columns="1">
              	<a4j:form id="userFrm">
			        <rich:panel style="width:100%">
			            <f:facet name="header">Card Holder Details Upload</f:facet>
			            <rich:graphValidator>
			                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
			                    <h:outputLabel value="Staff List(97-2003 excel only)"/>
			                    <h:panelGroup>
			                     <rich:fileUpload id="fileUploadId"
			                     	addControlLabel="Upload File"
			                     	fileUploadListener="#{cardfileUploadBean.listener}"
					                maxFilesQuantity="1"
					                listHeight="60"
					                immediateUpload="true"
					                onuploadcomplete="document.getElementById('userFrm:submit').disabled=false"
					                acceptedTypes="xls"  doneLabel="File Successfully Copied To The Server">
					                <a4j:support event="onclear" reRender="fileUploadId" />
					            </rich:fileUpload>
			
			                   </h:panelGroup> 
			                  </h:panelGrid>  
			                   
			            </rich:graphValidator>
			            
			            
			            <div class="actionButtons" >
			            <a4j:commandButton oncomplete="document.getElementById('userFrm:submit').disabled=false"
			                                   onclick="document.getElementById('userFrm:submit').disabled=true"
			                                   id="submit" value="   Submit  " action="#{reportAction.cardNumberUpdateUpload}" reRender="userFrm"/>
			        </div>
			
			        </rich:panel>
			   	</a4j:form>
              	</h:panelGrid>
    	</h:panelGroup>
    
	    <h:panelGroup>
	       <rich:panel style="width: 600px" >
	           <h4 align="justify">
	                <p align="justify">On this page</p>
	                <ul>
	                    <li>Upload the excel file containing the card holder details</li><br/>
	                    <li>The excel file to upload must be in the 97-2003 version</li><br/>
	                </ul>
	           </h4>
	       </rich:panel>
	       <rich:spacer width="10px" height="10px"/>
	   </h:panelGroup>
	    
	</h:panelGrid>
    
   
    
</ui:define>
</ui:composition>
