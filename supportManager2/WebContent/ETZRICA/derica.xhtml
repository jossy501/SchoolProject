<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">

    <ui:define name="body">
        <script language="JavaScript">
        </script>
        <a4j:form id="ricaFrm">
            <rich:panel style="width:60%">
                <f:facet name="header">Rica: De-Register</f:facet>
                <rich:graphValidator>
                   
                    <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">


                        <h:outputLabel for="phoneNumber" value="Phone Number"/>
                        <h:panelGroup>

                            <h:inputText id="phoneNumber" value="#{ricaetzController.param.simidentifier}" requiredMessage="Phone Number is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="phoneNumber" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="agentCodexx" value="Network"/>
                        <h:panelGroup>
                        <h:selectOneMenu styleClass="controls-length2" required="true" requiredMessage="Network is required" id="channel_type"
                                             value="#{ricaetzController.param.agentNetwork}">

                                <s:selectItems var="r" value="#{ricaetzController.rRicaNetworks}" itemValue="#{r.networkCode}"
                                               label="#{r.networkFullname}" noSelectionLabel=":: Select ::" />


                            </h:selectOneMenu>

                        </h:panelGroup>

                        <h:outputLabel for="reason" value="Reason"/>
                        <h:panelGroup>

                            <h:inputText id="reason" value="#{ricaetzController.param.reason}" requiredMessage="Reason is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="reason" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                        <h:outputLabel for="countrycode" value="Country"/>
                        <h:panelGroup>


                            <h:selectOneMenu  id="countrycode"  value="#{ricaetzController.param.countrycode}" required="true"  requiredMessage="Country is required">
                                <f:selectItem itemLabel=".::Select::." />

                                <f:selectItem itemLabel="SA" itemValue="ZAF" />
                                <f:selectItem itemLabel="LESOTHO" itemValue="LSO" />
                                <f:selectItem itemLabel="SWAZILAND" itemValue="SWZ" />
                                <f:selectItem itemLabel="ZIMBABWE" itemValue="ZWE" />
                                <f:selectItem itemLabel="MOZAMBIQUE" itemValue="MOZ" />
                                <f:selectItem itemLabel="NIGERIA" itemValue="NGA" />


                                <h:outputLabel value=" " styleClass="messagesingle" />
                                <rich:message for="countrycode" styleClass="messagesingle"
                                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                            </h:selectOneMenu>
                        </h:panelGroup>

                        <h:outputLabel for="agentAddressxx" value="Id Type"/>

                         <h:selectOneMenu  id="agentAddressxx"  value="#{ricaetzController.param.idtype}" required="true"  requiredMessage="Id Type is required">
                                <f:selectItem itemLabel=".::Select::." />
                                <f:selectItem itemLabel="SA ID" itemValue="2" />
                                <f:selectItem itemLabel="Passport" itemValue="1" />
                                <f:selectItem itemLabel="Business Reg. No" itemValue="3" />

                                <h:outputLabel value=" " styleClass="messagesingle" />
                                <rich:message for="agentAddressxx" styleClass="messagesingle"
                                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                            </h:selectOneMenu>


                        <h:outputLabel for="xagentCoex" value="Id Number"/>
                        <h:panelGroup>

                            <h:inputText id="xagentCoex" required="true" value="#{ricaetzController.param.idnumber}" requiredMessage="Id Number is required"/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="xagentCoex" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>



                    </h:panelGrid>
                </rich:graphValidator>

            </rich:panel>

            <div class="actionButtons">


                <h:commandButton  id="submit" value="   Submit  " action="#{ricaetzController.submitDeRica}" reRender="ricaFrm"/>



            </div>
        </a4j:form>

        <rich:spacer width="10px" height="10px"/>


    </ui:define>


</ui:composition>
