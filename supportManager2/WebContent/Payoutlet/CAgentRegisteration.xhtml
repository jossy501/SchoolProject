<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <h:form id="courseReg">
   
        <rich:panel style="width:40%">
            <f:facet name="header"> :: Agency Registration ::</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
				
                   <h:outputLabel  value="Agency Id : "/>
                    <h:panelGroup>
                        <h:inputText id="agency" value="#{payoutletSetUpAction.cAgency.agencyId}" size="20" required="true" requiredMessage="Agency Id Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="agency" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    <h:outputLabel  value="Agency Name : "/>
                    <h:panelGroup>
                        <h:inputText id="agentid" value="#{payoutletSetUpAction.cAgency.agencyName}" size="20" required="true" requiredMessage="Agent Id Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="agentid" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    <h:outputLabel  value="Merchant Code : "/>
                    <h:panelGroup>
                        <h:inputText id="merchantcode" value="#{payoutletSetUpAction.cAgency.merchantCode}" size="20" required="true" requiredMessage="Agent Id Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="merchantcode" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
 
            
                  </h:panelGrid>  

                   
            </rich:graphValidator>

        </rich:panel>
	
		
        <div class="actionButtons">
            
            <h:commandButton id="submit" value="  Create-Setup  " action="#{payoutletSetUpAction.createAgency}" reRender="manageCardFrm">
            	<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton>
            
        </div>
	
	</h:form>

</ui:define>
</ui:composition>
