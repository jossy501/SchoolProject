<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">

<ui:define name="body">


    <a4j:form id="logClaimFrm">
        <rich:panel style="width:60%">
            <f:facet name="header">Dispute Resolution System : Claim Modification</f:facet>
            <rich:graphValidator>
                <s:link view="/DRS/DSR_logClaimsModify.xhtml" rendered="#{!empty claimcontroller.claim.linkage}" value="Linkage From" action="#{claimcontroller.getClaimById}" styleClass="textLink" propagation="none">
                    <f:param name="claimID" value="#{claimcontroller.claim.linkage}" />
                </s:link>
                <br/>
                <s:link view="/DRS/DSR_logClaimsModify.xhtml" rendered="#{!empty claimcontroller.claim.linked}" value="Linkage To" action="#{claimcontroller.getClaimById}" styleClass="textLink" propagation="none">
                    <f:param name="claimID" value="#{claimcontroller.claim.linked}" />
                </s:link>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">


                    

                    <h:outputLabel for="channel_type" value="Channel Type:"/>
                    <h:panelGroup>
                       <h:selectOneMenu styleClass="controls-length2" required="true" requiredMessage="Channel Type is required" id="channel_type"
                                         value="#{claimcontroller.claim.channelType}">

                               <s:selectItems var="r" value="#{utility.eChannelList}" itemValue="#{r.channelId}"
                                                       label="#{r.channelName}" noSelectionLabel=":: Select ::" />
                        </h:selectOneMenu>

                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="channel_type" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>


                    <h:outputLabel for="card_no" value="Card No:"/>
                    <h:panelGroup>
                    	<h:inputText id="card_no" value="#{claimcontroller.claim.cardNo}" requiredMessage="Card No is required"/>
                    	<h:outputLabel value=" *" styleClass="messagesingle" />
                    	<br/>
                        <rich:message for="card_no" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>

                     <h:outputLabel for="stan" value="Global ID:"/>
                         <h:panelGroup>
                             <h:inputText id="stan" size="50" value="#{claimcontroller.claim.transactionStan}" requiredMessage=""/>
                            <h:outputLabel value=" *" styleClass="messagesingle" />
                            <br/>
                            <rich:message for="stan" styleClass="messagesingle"
                                          errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                        </h:panelGroup>

                    <h:outputLabel id="amount_" value="Amount:"/>
                    <h:panelGroup>
                    	<h:inputText id="amount" value="#{claimcontroller.claim.transactionAmount}" required="true" requiredMessage="Amount is required"/>
                    	<h:outputLabel value=" *" styleClass="messagesingle" />
                    	<br/>
                        <rich:message for="amount" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>

                    <h:outputLabel for="tran_date" value="Date of transaction-From:"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{claimcontroller.claim.dateOfTransaction}" required="true" id="tran_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="Date of transaction is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>

                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="tran_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>
                    <h:outputLabel for="tran_date2" value="Date of transaction-To:"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{claimcontroller.claim.dateOfTransaction2}" required="true" id="tran_date2"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="Date of transaction is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>

                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="tran_date2" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>
                    <h:outputLabel for="status" value="Status:"/>
                    <h:panelGroup>
					<h:outputLabel for="status" value="#{claimcontroller.claim.statusDescription}"/>
                    </h:panelGroup>
                    <h:outputLabel for="dispute" value="Claim:"/>
                    <h:panelGroup>
                         <h:selectOneMenu styleClass="controls-length2" required="true" requiredMessage="Dispute is required" id="dispute"
                                         value="#{claimcontroller.claim.claimType}">

                               <s:selectItems var="r" value="#{utility.clDisputeList}" itemValue="#{r.disputeid}"
                                                       label="#{r.dispute}" noSelectionLabel=":: Select ::" />
                        </h:selectOneMenu>

                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="dispute" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>

                    <h:outputLabel for="comment_journal" value="Comment/Journal:"/>
                    <h:panelGroup>
                    	<h:inputTextarea id="comment_journal" value="#{claimcontroller.claim.comment_Journal}" required="true" requiredMessage="Comment/Journal is required"/>
                    	<h:outputLabel value=" *" styleClass="messagesingle" />
                    	<br/>
                        <rich:message for="comment_journal" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>
					<h:outputLabel for="reason" value="Reason For Modification:"/>
                    <h:panelGroup>
                    	<h:inputTextarea id="reason" value="#{claimcontroller.claim.reasonForModify}"  requiredMessage="Comment/Journal is required"/>
                    	<h:outputLabel value=" " styleClass="messagesingle" />
                    	<br/>
                        <rich:message for="reason" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>
                     <h:outputLabel  rendered="#{!empty claimcontroller.claim.declineReason}" styleClass="readonly" value="Reason For Decline"/>
                     <h:outputLabel  rendered="#{!empty claimcontroller.claim.declineReason}" value="#{claimcontroller.claim.declineReason}"/>
                     <br/>
                        <s:link view="/DRS/DSR_viewClaimInfo.xhtml" rendered="#{!empty claimcontroller.claim.attachFileURL}" value="View Attachment" action="#{claimcontroller.donwloadAttachedFile}"  propagation="none">

                    </s:link>


                  </h:panelGrid>

            </rich:graphValidator>

        </rich:panel>

       

        <div class="actionButtons">


<rich:toolBar style="width:60%">
<rich:toolBarGroup>
			<s:link  view="/DRS/DRS_viewOutClaimsList.xhtml" title="Return" propagation="none">
                       <h:graphicImage  value="/images/return.png"/>
					   </s:link>

					   <a4j:commandButton oncomplete="document.getElementById('logClaimFrm:submit').disabled=false"
                                   onclick="document.getElementById('logClaimFrm:submit').disabled=true"
                                   id="submit" title="Submit" rendered="#{claimcontroller.claim.claimStatus eq 'O'}" image="/images/save.png" action="#{claimcontroller.preViewClaim}" reRender="logClaimFrm"/>

						<s:link  title ="Send Mail" id="s"  view="/DRS/DSR_sendMail2.xhtml"  propagation="none">
					  <h:graphicImage alt="Send Mail" value="/images/email.png"/>
                    </s:link>

</rich:toolBarGroup>
</rich:toolBar>
        </div>
   </a4j:form>

   <rich:spacer width="10px" height="10px"/>


</ui:define>
</ui:composition>
