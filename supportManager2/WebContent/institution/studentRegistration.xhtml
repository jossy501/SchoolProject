<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <h:form id="cardFrm">
   
    
        <rich:panel style="width:40%">
            <f:facet name="header"> :: Student Setup  ::</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
                
                
                     <h:outputLabel id="matic" for="level" value=" Matric No : "/>
                    <h:panelGroup>
                        <h:inputText id="maticno" value="#{institutionAction.metricNo}" size="33" required="true" requiredMessage="Level Name Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="maticno" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                     <h:outputLabel id="first" for="first" value=" FirstName : "/>
                    <h:panelGroup>
                        <h:inputText id="Firstname" value="#{institutionAction.firstName}" size="33" required="true" requiredMessage="Level Name Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="Firstname" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    <h:outputLabel id="last" for="last" value=" LastName : "/>
                    <h:panelGroup>
                        <h:inputText id="Lastname" value="#{institutionAction.lastName}" size="33" required="true" requiredMessage="Level Name Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="Lastname" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    
                       <h:outputLabel id="mobile" for="mobile" value=" Mobile No : "/>
                    <h:panelGroup>
                        <h:inputText id="mobileno" value="#{institutionAction.mobileno}" size="33" required="true" requiredMessage="Mobile Name Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="mobileno" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    
                      <h:outputLabel id="email" for="email" value=" Email : "/>
                    <h:panelGroup>
                        <h:inputText id="emailAdddress" value="#{institutionAction.email}" size="33" required="true" requiredMessage="Email  Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="emailAdddress" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
			          
       
                    <h:outputLabel for="sex" value="Sex :"/>
                    <h:panelGroup>
                    	
                        <h:selectOneMenu id="ses" value="#{institutionAction.sex}">
                      
                            <f:selectItem itemLabel="Male" itemValue="M" />
                            <f:selectItem itemLabel="Female" itemValue="F" />
                            
                        </h:selectOneMenu>
                                                 
                    </h:panelGroup>
                  
                   <h:outputLabel id = "datOfB" for="datOfB" value="Date Of Birth :"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{institutionAction.dateOfBirths}" required="true" id="dateOfBirths"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage=" Date of Birth is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="dateOfBirths" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
			          
			          
                     <h:outputLabel for="start_date" value="Register Date :"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{institutionAction.start_date}" required="true" id="start_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="Start Date is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="start_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                    
              
                     <h:outputLabel for="departmentId" value=" Department : " />
                    <h:panelGroup>
                        <h:selectOneMenu required="false" requiredMessage=" Select a Department " 
                                          id="departmentId" layout="lineDirection" value="#{institutionAction.departmentId}">
                           
                           <s:selectItems var="r" value="#{institutionAction.departmentList}" itemValue="#{r.departmentId}"
                                                       label="#{r.departmentName}" noSelectionLabel="ALL DEPARTMENT" />
                           </h:selectOneMenu>
                            <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                         <rich:message for="departmentId" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                                                                     
                    </h:panelGroup>
                    
                      <h:outputLabel for="facultyId" value=" Faculty : " />
                    <h:panelGroup>
                        <h:selectOneMenu required="false" requiredMessage=" Select a Faculty " 
                                          id="facultyids" layout="lineDirection" value="#{institutionAction.facultyId}">
                           
                           <s:selectItems var="r" value="#{institutionAction.facultyList}" itemValue="#{r.facultyId}"
                                                       label="#{r.facultyName}" noSelectionLabel="    ALL FACULTY    " />
                           </h:selectOneMenu>
                            <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                         <rich:message for="facultyids" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                                                                     
                    </h:panelGroup>
            
                    
                    <h:outputLabel for="institution" value=" School :  " />
                    <h:panelGroup>
                        <h:selectOneMenu required="false" requiredMessage=" Select an Institution " 
                                          id="institiutionId" layout="lineDirection" value="#{institutionAction.institutionId}">
                           
                           <s:selectItems var="r" value="#{institutionAction.institutionList}" itemValue="#{r.institutionId}"
                                                       label="#{r.institutionName}" noSelectionLabel="ALL SCHOOL" />
                           </h:selectOneMenu>
                            <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                         <rich:message for="institiutionId" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                                                                     
                    </h:panelGroup>
            
            		       
                    <h:outputLabel for="programid" value=" Program Type :  " />
                    <h:panelGroup>
                        <h:selectOneMenu required="false" requiredMessage=" Select  Program Type " 
                                          id="programids" layout="lineDirection" value="#{institutionAction.programId}">
                           
                           <s:selectItems var="r" value="#{institutionAction.programTypeList}" itemValue="#{r.programId}"
                                                       label="#{r.programName}" noSelectionLabel=" ALL PROGRAM-TYPE " />
                           </h:selectOneMenu>
                            <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                         <rich:message for="programids" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                                                                     
                    </h:panelGroup>
                    

                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>
	
        <div class="actionButtons">
            
            <h:commandButton id="submit" value="  Create-Setup  " action="#{institutionAction.createStudent}" reRender="manageCardFrm">
            	<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton>
            
        </div>
   </h:form>
   
   <rich:spacer width="10px" height="20px"/>

    <h:form id="manageCardFrm">
    
     <rich:panel style="width:100%" id="displayUserPanel">
     
     		<f:facet name="header"> Manage Student </f:facet>
  
             <rich:dataTable id="schemeTable" rowKeyVar="rowKey"  reRender="userTableDS" rows="1000" value="#{institutionAction.studentList}"  var="crd">
           
           	<rich:column>
						<f:facet name="header">S/N</f:facet>
						<h:outputText value="#{rowKey+1}"/>
			</rich:column>
				
               <rich:column>
                    <f:facet name="header"> Student Id</f:facet>
				     <h:outputText  value="#{crd.studentId}" style="float: left;"/>
                </rich:column>
              
                
                <rich:column>
                    <f:facet name="header">Matric No</f:facet>
                    <h:outputText value="#{crd.matricNo}" style="float: left;"/>
                </rich:column>

				  
                <rich:column>
                    <f:facet name="header">Created Date</f:facet>
                    <h:outputText value="#{crd.regDate}" style="float: left;"/>
                </rich:column>
				
				  <rich:column>
                    <f:facet name="header">Department</f:facet>
                    <h:outputText value="#{institutionAction.getDepartmentByName(crd.deptId)}" style="float: left;"/>
                </rich:column>
                
                  <rich:column>
                    <f:facet name="header">Faculty</f:facet>
                    <h:outputText value="#{institutionAction.getFacultyByName(crd.facultyId)}" style="float: left;"/>
                </rich:column>
                
                  <rich:column>
                    <f:facet name="header">School</f:facet>
                    <h:outputText value="#{institutionAction.getSchoolByName(crd.institutionId)}" style="float: left;"/>
                </rich:column>
                
                   <rich:column>
                    <f:facet name="header">Program Type</f:facet>
                    <h:outputText value="#{institutionAction.getProgramByName(crd.programId)}" style="float: left;"/>
                </rich:column>
				 
				<rich:column>
		            <h:commandButton action="#{institutionAction.deleteStudent}"  value="       DELETE      "  id="delete">
		            	<f:setPropertyActionListener target="#{institutionAction.edit_id}" value="#{crd.studentId}" />
		            	 <f:param name="id" value="#{crd.studentId}"/>
		            	<rich:componentControl for="panelp" attachTo="submit_edit" operation="show" event="onclick"/>
		            </h:commandButton>  
				</rich:column>
				
				<!-- <rich:column>
				    <h:commandButton action="#{institutionAction.deleteCourse}"  value="       Edith      "  id="edith">
		            	<f:setPropertyActionListener target="#{cardManagementAction.edit_id}" value="#{crd.courseId}" />
		            	 <f:param name="id" value="#{crd.schemeId}"/>
		            	<rich:componentControl for="panelp" attachTo="submit_edit" operation="show" event="onclick"/>
		            </h:commandButton>  
				</rich:column> -->
			<!-- 	
				<rich:column>
		             <s:link view="/cms/scheme_Registeration.xhtml"  action="#{cardManagementAction.deleteScheme}"  value="       DELETE      "  id="delete">
		            	<f:setPropertyActionListener target="#{cardManagementAction.edit_id}" value="#{crd.schemeId}" />
		            	 <f:param name="id" value="#{crd.schemeId}"/>
		            	<rich:componentControl for="panelp" attachTo="submit_edit" operation="show" event="onclick"/>
		            </s:link>
				</rich:column> -->
	
  			</rich:dataTable>
  		
            <rich:datascroller id="userTableDS" for="schemeTable"  renderIfSinglePage="true">
                <f:facet name="first">
                    <h:outputText value="First" />
                </f:facet>
                <f:facet name="last">
                    <h:outputText value="Last" />
                </f:facet>
            </rich:datascroller>
            
            
        </rich:panel>
 				
 
    </h:form>
    
    
   
    
</ui:define>
</ui:composition>
