<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">

    <h:form id="manageCardFrm">
    
    	<rich:panel style="width: 30%; height:100px">
       
			<h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
           	  <h:outputLabel value="Split Type" />
           	  <h:outputLabel value="" />
           	  <h:outputLabel value="0 :" />
           	  <h:outputLabel value="Percentage" />
           	  <h:outputLabel value="1 :" />
           	  <h:outputLabel value="Value" />
           </h:panelGrid>
           
	   </rich:panel>

        <rich:panel style="width:100%">

            <f:facet name="header">STANDARD SPLIT FORMULA</f:facet>

            <rich:dataTable id="rcardTb" rows="20" value="#{reportAction.standardSplitFormula}"  var="crd">
                
                
                <rich:column>
                    <f:facet name="header">Channel</f:facet>
            		<h:outputText value="#{crd.channel_id}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Transcode</f:facet>
                    <h:outputText value="#{crd.trans_code}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{crd.description}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Owner Card</f:facet>
                    <h:outputText value="#{crd.owner_card}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Part Fee</f:facet>
                    <h:outputText value="#{crd.part_fee}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Split Type</f:facet>
                    <h:outputText value="#{crd.split_type}"/>
                </rich:column>
                
            </rich:dataTable>

        </rich:panel>
        
        
        
    </h:form>
    
</ui:define>
</ui:composition>
