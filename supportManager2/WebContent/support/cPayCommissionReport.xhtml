            <rich:panel style="width:100%" id="debitP" rendered="#{reportAction.supportLog.size() > 0}">
                  <f:facet name="header">Transaction Report</f:facet>
                        
                        <rich:dataTable id="debitTb" rowKeyVar="rowKey" rows="1000" value="#{reportAction.supportLog}"  var="crd">
                      <rich:column>
                          <f:facet name="header"><h:outputText styleClass="headerText" value="SN" /></f:facet>
                          <h:outputText value="#{rowKey+1}"/>
                      </rich:column>
                      
                      <rich:column>
                        <f:facet name="header"><h:outputText styleClass="headerText" value="Merchant" /></f:facet>
                                  <h:outputText value="#{crd.BENEFICIARY_NAME}" style="float: left;"/>
                      </rich:column>
                      
                      <rich:column>
                        <f:facet name="header"><h:outputText styleClass="headerText" value="Issuer Code" /></f:facet>
                                  <h:outputText value="#{crd.ISSUER_CODE}" style="float: left;"/>
                      </rich:column>
                      
                      <rich:column>
                        <f:facet name="header"><h:outputText styleClass="headerText" value="Income Value" /></f:facet>
                                  <h:outputText value="#{reportAction.makeDouble(crd.TRANS_AMOUNT)}">
                            <f:convertNumber pattern="#,###,###,###,###.00"/>
                        </h:outputText>
                      </rich:column>
                      
                      <rich:column>
                        <f:facet name="header"><h:outputText styleClass="headerText" value="Transaction Count" /></f:facet>
                                  <h:outputText value="#{crd.REFERENCE}" style="float: center;"/>
                      </rich:column>

                              <f:facet name="footer">
                
                  <rich:columnGroup>
                        <rich:column>
                              <div align="left">
                                    Total
                              </div>
                        </rich:column>
                        <rich:column colspan="3">
                              <div align="right">
                                    
                              </div>
                        </rich:column>
                        <rich:column>
                              <div align="right">
                                    <h:outputText value="#{reportAction.makeDouble(reportAction.total_amount)}">
                                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                                </h:outputText>
                              </div>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>

               </rich:dataTable>
               <rich:datascroller id="srADcardTableDS" for="debitTb"  renderIfSinglePage="true">
                <f:facet name="first">
                    <h:outputText value="First" />
                </f:facet>
                <f:facet name="last">
