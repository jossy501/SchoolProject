<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">

	
    <!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" >
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <!-- -->
    
    <h:form id="cardFrm">
        <rich:panel style="width:40%">
            <f:facet name="header">Search Criteria for Bank Commission Report</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
			        
			        <h:outputLabel id ="channel_label" value="Report Type"/>
                    <h:panelGroup>
                        <h:selectOneMenu id="channel_id" required="true" requiredMessage="Report Type is required" 
                        	value="#{merchantReportAction.channel_id}">
                            <f:selectItem itemLabel=".:: Select ::." itemValue="" />
                            <f:selectItem itemValue="Branch" itemLabel="BY BRANCH" />
			                <f:selectItem itemValue="Channel" itemLabel="BY CHANNEL" />
			                <f:selectItem itemValue="Branch_Channel" itemLabel="BY BRANCH AND CHANNEL" />
                        </h:selectOneMenu>
                        
                        <br/>
                        <rich:message for="channel_id" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
			        
                	<h:outputLabel id ="start_date" for="start_date" value="Start Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{merchantReportAction.start_date}" required="true" id="strt_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="Start Date is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="start_hr" value="#{merchantReportAction.start_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />
                        </h:selectOneMenu>
                        
                        <br/>
                        <rich:message for="start_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                    <h:outputLabel id="end_date" for="end_date" value="End Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{merchantReportAction.end_date}" required="true" id="ed_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="End Date is required"/>
                        
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="end_hr" value="#{merchantReportAction.end_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />
                        </h:selectOneMenu>
                       
                        <br/>
                        <rich:message for="end_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>

                                      
                    
                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="submit" value="  Search  " action="#{merchantReportAction.viewBankCommByMerchant}" reRender="manageCardFrm">
            	 <f:setPropertyActionListener target="#{reportAction.optionType2}" value="SR" />
            	 <rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton> 
            
        </div>
   </h:form>
   
   <rich:spacer width="10px" height="20px"/>
   
   <h:form id="manageCardFrm">

		<!-- e_fee_details -->
		
		<rich:panel style="width:100%" rendered = "#{merchantReportAction.merchantBankComm.size > 0 }">

           <f:facet name="header">Bank Commission Report Per Merchant [ Total Record(s) found :  #{merchantReportAction.merchantBankComm.size()} ]</f:facet>
           
           <s:link  id="srADreplogo" view="/excel-reports-templates/bankCommissionMerchantExcelReport.xhtml"  styleClass= "menu-button"  rendered ="#{merchantReportAction.merchantBankComm.size() > 0}"  >
           		<h:graphicImage value="/images/excel5.jpg"/>
          	</s:link>

            <rich:dataTable id="scardTb" rowKeyVar = "rkv" rows="1000" value="#{merchantReportAction.merchantBankComm}"  var="crd">
                
                <rich:column>
                    <f:facet name="header">S/No</f:facet>
				    <h:outputText value="#{rkv+1}"/>
                </rich:column>
                 
                <rich:column rendered = "#{merchantReportAction.channel_id eq 'Branch'}">
                    <f:facet name="header">Branch Code</f:facet>
                    <h:outputText value="#{crd.bank_code}"/>
                </rich:column>
                
                <rich:column rendered = "#{merchantReportAction.channel_id eq 'Branch'}">
                    <f:facet name="header">Branch Name</f:facet>
                    <h:outputText value="#{crd.merchant_code}"/>
                </rich:column>
                
                <rich:column rendered = "#{merchantReportAction.channel_id eq 'Channel'}">
                    <f:facet name="header">Channel ID</f:facet>
                    <h:outputText value="#{crd.bank_code}"/>
                </rich:column>
                
                <rich:column rendered = "#{merchantReportAction.channel_id eq 'Channel'}">
                    <f:facet name="header">Channel Name</f:facet>
                    <h:outputText value="#{crd.merchant_code}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:outputText value="#{merchantReportAction.makeDouble(crd.total_amount)}" style="float: right;">
				    	<f:convertNumber pattern="#,###,###,###,###.00"/>
				    </h:outputText>
                </rich:column>
                
                <f:facet name="footer">
                
                	<rich:columnGroup>
                        <rich:column>
                        	<div align="left">
                        		Total
                        	</div>
                        </rich:column>
                        <rich:column colspan="2">
                        	<div align="right">
                        		
                        	</div>
                        </rich:column>

                        <rich:column>
                        	<div align="right">
                        		<h:outputText value="#{reportAction.makeDouble(merchantReportAction.total_amount)}">
                                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                                </h:outputText>
                        	</div>
                        </rich:column>                        
                    </rich:columnGroup>
                </f:facet>
                
            </rich:dataTable>
			<rich:datascroller id="scardTableDS" for="scardTb"  renderIfSinglePage="true">
                <f:facet name="first">
                    <h:outputText value="First" />
                </f:facet>
                <f:facet name="last">
                    <h:outputText value="Last" />
                </f:facet>
            </rich:datascroller>
        </rich:panel>
            
		<rich:panel style="width: 100%; height:50px" rendered="#{merchantReportAction.merchantBankComm.size() == 0}">
			<h:outputText value="&nbsp;No record(s) found. "/>
		</rich:panel>
    </h:form>
	
</ui:define>
</ui:composition>
