	<!-- javascript -->
	
	<script language="JavaScript" type="text/javascript">

        function showip()
        {
        	var c = document.getElementById('userFrm:selStatus').value;
	        if(c == "RESTRICTED ACCESS")
	        {
	        	document.getElementById('ipAddressInfo').style.display = "block";
	        }
	        else if(c == "ANYWHERE")
	        {
		        document.getElementById('ipAddressInfo').style.display = "none";
	        }
        }
        
        function showip1()
        {
        	var c = document.getElementById('userFrm:selStatus1').value;

        </rich:panel>
        
        <rich:spacer width="10px" height="10px"/>
        
        <div id="ipAddressInfo" style="display: none">
         <rich:panel style="width:40%" id="ipPanel" rendered = "#{adminAction.edit_id eq null}">
       		
       		<f:facet name="header"></f:facet>
       		<h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
	       		<h:outputLabel id="email_label" styleClass="vertical-align:top;" value="IP Address" />
	               <h:panelGroup>
	               	<rich:pickList value = "#{adminAction.menuItemToIpAddressList}" id ="modalPanel" >
	               		<s:selectItems value="#{adminAction.ipAddressList}" var = "r" itemValue="#{r.id}" label = "#{r.ip_address}"/>
	      			</rich:pickList>
	          	</h:panelGroup>
          	</h:panelGrid>

		 </div>
		 
         <rich:panel style="width:40%" rendered = "#{adminAction.edit_id eq null}">
       		
       		<f:facet name="header"></f:facet>
       		<div class="actionButtons" >
            	<a4j:commandButton oncomplete=""
                                   id="submit" value="   Submit  " action="#{adminAction.createCarInventory}" reRender="userFrm, manageUserFrm"/>
        	</div>
          	
         </rich:panel>
		 
   <!-- update -->

            	<a4j:commandButton oncomplete="javascript:showip1()"
                                   id="submit1" value="   Update  " action="#{adminAction.updateCarInventory}" reRender="userFrm, manageUserFrm"/>
                
                <a4j:commandButton oncomplete="javascript:showip1()"
                                   id="submit2" value="   New Car Inventory  " action="#{adminAction.resetValues}" reRender="userFrm, manageUserFrm"/>
                                   
                                   
        	</div>
          	
         </rich:panel>
         
        <script language="JavaScript" type="text/javascript">

			var load_timer; 
	        function showip2()
	        {
	        	var c = document.getElementById('userFrm:selStatus1').value;
		        if(c == "RESTRICTED ACCESS")
		        {
		        	document.getElementById('ipAddressInfo1').style.display = "block";
		        }
		        else if(c == "ANYWHERE")
		        {
			        document.getElementById('ipAddressInfo1').style.display = "none";
		        }
		        window.clearInterval(load_timer);
	        }
	        load_timer = window.setInterval("showip2()", 10);
        </script>

   <a4j:form id="manageUserFrm">
         <rich:panel style="width:100%" id="displayUserPanel">
         
             <f:facet name="header">Manage Car Inventory </f:facet>
             
             <rich:dataTable id="userTb" reRender="userTableDS" rows="1000" value="#{adminAction.carInventoryList}"  var="usr">
				
				<rich:column>
					<f:facet name="header">SN</f:facet>
					<h:outputText value="#{usr.counter}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Car Makes</f:facet>
					<h:outputText value="#{usr.all_makes}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Car Model</f:facet>
					<h:outputText value="#{usr.all_model}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Car Year</f:facet>
					<h:outputText value="#{usr.car_year}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Car Engine</f:facet>
					<h:outputText value="#{usr.engine}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Car Transmission</f:facet>
					<h:outputText value="#{usr.transmission}"/>
				</rich:column>
				<rich:column>

					<h:outputText value="#{usr.car_color}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Car Fuel Type</f:facet>
					<h:outputText value="#{usr.fuel_type}"/>
				</rich:column>
				<!-- <rich:column>
					<f:facet name="header">Minimum Price</f:facet>
					<h:outputText value="#{usr.car_price}"/>
				</rich:column> -->
				<rich:column>
					<f:facet name="header">Created Date</f:facet>
					<h:outputText value="#{usr.created_date}"/>
				</rich:column>
				<!-- <rich:column>
					<f:facet name="header">File Location </f:facet>
					<h:outputText value="#{usr.image_location}"/>
				</rich:column> -->
				<rich:column>
					<f:facet name="header">Mileage</f:facet>
					<h:outputText value="#{usr.mileage}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Vin Number</f:facet>
					<h:outputText value="#{usr.vin}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Stock Number</f:facet>
					<h:outputText value="#{usr.stock_number}"/>
				</rich:column>
				<!-- <rich:column>
					<f:facet name="header">Sales Amount</f:facet>
					<h:outputText value="#{usr.target_price}"/>
				</rich:column> -->
				<rich:column>
						<f:facet name="header">Sales Amount</f:facet>
                        	<div align="right">
                        		<h:outputText value="#{reportAction.makeDouble(usr.target_price)}">
                                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                                </h:outputText>
                        	</div>
                        </rich:column>
				
				
				
				
				
				
				
				<rich:column>
				
					<h:commandButton action="#{adminAction.setCarInventoryToEdit}" reRender="manageUserFrm"  image="/images/edit.png" id="submit_edit">
		            	<f:setPropertyActionListener target="#{adminAction.edit_id}" value="#{usr.counter}" />
		            	<rich:componentControl for="panelp" attachTo="submit_edit" operation="show" event="onclick"/>
		            </h:commandButton>
					
					<rich:spacer width="10px" height="10px"/>
				
					<h:commandButton action="#{adminAction.deleteCarInventory}" reRender="manageUserFrm"  image="/images/invalid.png" id="submit_delete">
		            	<f:setPropertyActionListener target="#{adminAction.operation_id}" value="#{usr.counter}" />
		            	<rich:componentControl for="panelp" attachTo="submit_delete" operation="show" event="onclick"/>
		            </h:commandButton>
				</rich:column>
				<f:facet name="footer">
					<rich:datascroller id="userTableDS" for="userTb"  renderIfSinglePage="true">
						<f:facet name="first">
							<h:outputText value="First" />
						</f:facet>
						<f:facet name="last">
							<h:outputText value="Last" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

         </rich:panel>
