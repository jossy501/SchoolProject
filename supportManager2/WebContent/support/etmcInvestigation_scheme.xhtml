<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <h:form id="cardFrm">
    
    <h:inputHidden value="#{reportAction.line_type}" id="hid" />
    
        <rich:panel style="width:50%">
            <f:facet name="header">ATM/POS Report</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
                    
                    <h:outputLabel for="selChannel" value="Select Channel"/>
                    <h:panelGroup>
      
                        <h:selectOneMenu styleClass="controls-length2" required="true" requiredMessage="Channel is required" id="selChannel"
                                         value="#{reportAction.channel_id}">
                                         
                                         <f:selectItem itemLabel=".:: Select ::." itemValue="" />
                                         <f:selectItem itemLabel="POS" itemValue="3" />
                                         <f:selectItem itemLabel="ATM" itemValue="4" />
           
                        </h:selectOneMenu>
                        
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="selChannel" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>
                    
                    <h:outputLabel id="posno" value="Pan No"/>
                    <h:panelGroup>
                        <h:inputText id="pos" value="#{reportAction.card_num}" required="true" requiredMessage="Pan no is required"/>
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="selChannel" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>
                    
                    <h:outputLabel id="terminalid" value="Terminal ID"/>
                    <h:panelGroup>
                        <h:inputText id="terminal" value="#{reportAction.terminal_id}" required="false"/>
                    </h:panelGroup>
                    
                    
                    <h:outputLabel id ="start_date" for="start_date" value="Start Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.start_date}" required="true" id="strt_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="Start Date is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="start_hr" value="#{reportAction.start_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="start_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                    <h:outputLabel id="end_date" for="end_date" value="End Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.end_date}" required="true" id="ed_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="End Date is required"/>
                        
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="end_hr" value="#{reportAction.end_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="end_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    <h:outputLabel id="status" for="status" value="Status"/>
                    <h:panelGroup>
                        <h:selectOneMenu styleClass="controls-length2" id="selStatus"
                                         value="#{reportAction.status_id}">        
                            <f:selectItem itemLabel="ALL" itemValue="ALL" />  
                        </h:selectOneMenu>
                    </h:panelGroup>
                    
                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>

        <div class="actionButtons">
            
            <h:commandButton id="submit" value="  Search  " action="#{reportAction.viewSupportSchemeLog}" onclick="document.getElementById('cardFrm:hid').value = 'Version I'" reRender="manageCardFrm">
            	<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton>
            
        </div>
   </h:form>
   
   <rich:spacer width="10px" height="20px"/>

    <h:form id="manageCardFrm">


      <rich:panel style="width:100%" >

            <f:facet name="header">Report [ Total Record(s) found :  #{reportAction.supportLog.size()} ]</f:facet>

            <rich:dataTable id="pcardTb" rows="1000" value="#{reportAction.supportLog}"  var="crd">
                
                 <rich:column>
                    <f:facet name="header">SN</f:facet>
                    <h:outputText value="#{crd.counter}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Mti</f:facet>
                    <h:outputText value="#{crd.mti}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Pan</f:facet>
                    <h:outputText value="#{crd.pan}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Pro Code</f:facet>
                    <h:outputText value="#{crd.pro_code}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Card Acct. Name</f:facet>
                    <h:outputText value="#{crd.card_acc_name}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Acquirer</f:facet>
                    <h:outputText value="#{crd.aqid}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Terminal ID</f:facet>
                    <h:outputText value="#{crd.terminal_id}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:outputText value="#{crd.amount}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Trans Date</f:facet>
                    <h:outputText value="#{crd.trans_date}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Response</f:facet>
                    <h:outputText value="#{crd.response_code}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Reference</f:facet>
                    <h:outputText value="#{crd.trans_seq}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Target</f:facet>
                    <h:outputText value="#{crd.target}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Delay Time(In secs)</f:facet>
                    <h:outputText value="#{crd.response_time_in_secs}"/>
                </rich:column>
                
                <f:facet name="footer">
                    <rich:datascroller id="cardTableDS" for="pcardTb"  renderIfSinglePage="true">
                        <f:facet name="first">
                            <h:outputText value="First" />
                        </f:facet>
                        <f:facet name="last">
                            <h:outputText value="Last" />
                        </f:facet>
                    </rich:datascroller>
                </f:facet>
            </rich:dataTable>


        </rich:panel>  
        
    </h:form>
    
</ui:define>
</ui:composition>
