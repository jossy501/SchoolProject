<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
       
<ui:define name="body">

	<!-- javascript -->
	
	<script language="JavaScript" type="text/javascript">

        function showip()
        {
        	var c = document.getElementById('userFrm:selStatus').value;
	        if(c == "RESTRICTED ACCESS")
	        {
	        	document.getElementById('ipAddressInfo').style.display = "block";
	        }
	        else if(c == "ANYWHERE")
	        {
		        document.getElementById('ipAddressInfo').style.display = "none";
	        }
        }

      </script>

	
	<rich:modalPanel id="panel" width="400" height="200">
		<f:facet name="header">
            <h:panelGroup>
                <h:outputText value="HotList"></h:outputText>
            </h:panelGroup>
        </f:facet>
        <f:facet name="controls">
            <h:panelGroup>
                <h:graphicImage value="/images/close.gif" styleClass="hidelink" id="hidelink"/>
                <rich:componentControl for="panel" attachTo="hidelink" operation="hide" event="onclick"/>
            </h:panelGroup>
        </f:facet>
       <h:form id="vFrm">
        
        <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">  
            <h:outputLabel id="comments_label" value="Reason to Hotlist"/>
             <h:panelGroup>
             	<h:inputTextarea id="comments" rows="5" cols="40" styleClass="vertical-align:top;" value="#{reportAction.merchant_name}" required="true" requiredMessage="Comments is required" size="40"/>
             	<h:outputLabel value=" *" styleClass="messagesingle" />
             	<br/>
                 <rich:message for="comments" styleClass="messagesingle"
                               errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
             </h:panelGroup>

          </h:panelGrid>  
        <div class="actionButtons">
            <a4j:commandButton oncomplete="document.getElementById('vFrm:submit').disabled=false"
                 onclick="document.getElementById('vFrm:submit').disabled=true;" reRender="modalPanel"
                 id="submit" value="   Search  " action="#{reportAction.hotlistCard}"/>
        </div>

         </h:form>
    </rich:modalPanel>


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" >
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <h:form id="cardFrm">
        <rich:panel style="width:50%">
            <f:facet name="header"> WALLET REPORT </f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
              
              
              		   
                    <h:outputLabel for="optionReport" value=" Report Option " />
                    <h:panelGroup>
                        <h:selectOneRadio required="true" requiredMessage="Select report option"
                                          id="optionSel" layout="lineDirection"  value="#{reportAction.optionType}">
                            
                            <f:selectItem id="item_a" itemLabel="Greater Than" itemValue="1" />
                            <f:selectItem id="item_b" itemLabel="Less Than" itemValue="2" />
                            <f:selectItem id="item_c" itemLabel="Exact" itemValue="3" /> 
                        </h:selectOneRadio>

                        <rich:message for="optionReport" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                                                            
                    </h:panelGroup>
              	
                    
                    <h:outputLabel for="optionSel" value="Amount" />
                    <h:panelGroup>
                        <h:inputText id="amt" value="#{reportAction.mobileno}" required="false" />
                         <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="optionSel" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                                                            
                    </h:panelGroup>
                    
                    <h:outputLabel for="start_date" value="Start Date :"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.start_date}" required="true" id="start_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="Start Date is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="start_hr" value="#{reportAction.start_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                        
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="start_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                    <h:outputLabel for="end_date" value="End Date :"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.end_date}" required="true" id="end_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="End Date is required"/>
                        
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="end_hr" value="#{reportAction.end_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="end_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                      <h:outputLabel for="trans_code" value="Transaction Code :"/>
                    <h:panelGroup>
                    	                       
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="trans_code" value="#{reportAction.trans_code}">
                            <f:selectItem itemLabel="Payment" itemValue="P" />
                           <!--  <f:selectItem itemLabel="Transfer" itemValue="T" /> -->
                        </h:selectOneMenu>
                    </h:panelGroup>
                            
                    <h:outputLabel id="transcount" value="Transaction Count "/>
                    <h:panelGroup>
                        <h:inputText id="transCount" value="#{reportAction.trans_count}" size="5" required="false"/>
                    </h:panelGroup>
                       

                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>

        <div class="actionButtons">
            
            <h:commandButton id="submit" value="  Search  " action="#{reportAction.viewPaymentTransaction_Wallet}" reRender="manageCardFrm">
            	<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton>
            
        </div>
   </h:form>
   
   <rich:spacer width="10px" height="10px"/>
   

    <h:form id="manageCardFrm">
    
        <rich:panel style="width:100%" rendered="#{reportAction.walletLog.size() > 0 }">

            <f:facet name="header">Report [ Total Record(s) found :  #{reportAction.fundsTransfer.size()} ]</f:facet>

			 <s:link  id="srADreplogo" view="/excel-reports-templates/WalletExcelReport.xhtml"  rendered ="#{reportAction.walletLog.size() > 0}"  >
           		<h:graphicImage value="/images/excel5.jpg"/>
          	</s:link>
                    
            <rich:spacer width="10px" height="20px"/>
           	
           	<s:link  id="srADreplogo2" view="/excel-reports-templates/WalletPdfReport.xhtml">
           			<h:graphicImage value="/images/pdf.jpg"/>
            </s:link>
           		

            <rich:dataTable id="cardTb1" rows="1000" rowKeyVar="rowKey" value="#{reportAction.walletLog}"  var="crd">
                
                <rich:column>
                    <f:facet name="header">S/N</f:facet>
                    <h:outputText value="#{rowKey+1}"/>
                </rich:column>
                 
                 <rich:column>
                   	<f:facet name="header">Wallet Name</f:facet>
	            	<h:outputText value="#{crd.firstname}"/>
                </rich:column>	
                 
                <rich:column>
                   	<f:facet name="header">Wallet Number</f:facet>
	            	<h:outputText value="#{crd.phone}"/>
                </rich:column>
                
                <rich:column>
                   	<f:facet name="header">Transaction Count</f:facet>
	            	<h:outputText value="#{crd.counter}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Amount</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.trans_amount)}">
                      <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>
                           
                <f:facet name="footer">
                    <rich:datascroller id="cardTableDS" for="cardTb1"  renderIfSinglePage="true">
                        <f:facet name="first">
                            <h:outputText value="First" />
                        </f:facet>
                        <f:facet name="last">
                            <h:outputText value="Last" />
                        </f:facet>
                    </rich:datascroller>
                </f:facet>
            </rich:dataTable>

        </rich:panel>
        
        <rich:panel style="width: 100%; height:50px" rendered="#{reportAction.walletLog.size() == 0}">
			<h:outputText value="&nbsp;No record(s) found. "/>
		</rich:panel>
        
    </h:form>
    
</ui:define>
</ui:composition>
