<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">

    <h:form id="manageCardFrm">

		<a4j:form>
	        <a4j:commandButton id="submit"
	                           value="    Back   " onclick="history.back()">
	        </a4j:commandButton>
    	</a4j:form>


		<rich:panel style="width:100%" id="debitP" rendered="#{reportAction.merchantReportLog.size() > 0}">
 			<f:facet name="header">Settlement Transaction Report</f:facet>
 				
				<rich:dataTable id="debitTb" rowKeyVar="rowKey" rows="1000" value="#{reportAction.merchantReportLog}"  var="crd">
	                <rich:column>
	                    <f:facet name="header"><h:outputText styleClass="headerText" value="S/N" /></f:facet>
	                    <h:outputText value="#{rowKey+1}"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Code" /></f:facet>
					    <h:outputText value="#{crd[0]}" style="float: left;" />
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Descr" /></f:facet>
					    <h:outputText value="#{crd[1]}" style="float: left;" />
	                </rich:column>
	                
	                <rich:column >
	                    <f:facet name="header"><h:outputText styleClass="headerText" value="Trans Count" /></f:facet>
	                    <h:outputText value="#{reportAction.makeDouble(crd[2])}">
                            <f:convertNumber pattern="#,###,###,###,###"/>
                        </h:outputText>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Trans Sum" /></f:facet>
	                	 <h:outputText value="#{reportAction.makeDouble(crd[3])}">
                            <f:convertNumber pattern="#,###,###,###,###.00"/>
                        </h:outputText>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Settle Count" /></f:facet>
					    <h:outputText value="#{reportAction.makeDouble(crd[4])}">
                            <f:convertNumber pattern="#,###,###,###,###"/>
                        </h:outputText>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Settle Sum" /></f:facet>
	                	 <h:outputText value="#{reportAction.makeDouble(crd[5])}">
                            <f:convertNumber pattern="#,###,###,###,###.00"/>
                        </h:outputText>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Fee Count" /></f:facet>
					    <h:outputText value="#{reportAction.makeDouble(crd[6])}">
                            <f:convertNumber pattern="#,###,###,###,###"/>
                        </h:outputText>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Fee Sum" /></f:facet>
					    <h:outputText value="#{reportAction.makeDouble(crd[7])}">
                            <f:convertNumber pattern="#,###,###,###,###.00"/>
                        </h:outputText>
	                </rich:column>
	                
	         </rich:dataTable>
	         
	          <rich:datascroller id="srADcardTableDS" for="debitTb"  renderIfSinglePage="true">
                <f:facet name="first">
                    <h:outputText value="First" />
                </f:facet>
                <f:facet name="last">
                    <h:outputText value="Last" />
                </f:facet>
             </rich:datascroller>

 		</rich:panel>
 		
 		
		
		<rich:panel style="width: 100%; height:50px" rendered="#{reportAction.merchantReportLog.size() == 0}">
			<h:outputText value="&nbsp;No record(s) found. "/>
		</rich:panel>
 
    </h:form>
    
</ui:define>
</ui:composition>
