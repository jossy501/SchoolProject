<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <a4j:form id="userFrm">
        <rich:panel style="width:40%">
            <f:facet name="header">Card Service</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">
                    
                    <h:outputLabel value="Card Number"/>
                    <h:panelGroup>
                    	<h:inputText id="cno" value="#{reportAction.card_num}" required="true" requiredMessage="Card number is required" size="40"/>
                    	<h:outputLabel value=" *" styleClass="messagesingle" />
                    	<br/>
                        <rich:message for="cno" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>
                    
                    
                    <h:outputLabel value="Mobile No"/>
                    <h:panelGroup>
                    	<h:inputText id="sid" value="#{reportAction.mobileno}" required="true" requiredMessage="Mobile No is required" size="40"/>
                    	<h:outputLabel value=" *" styleClass="messagesingle" />
                    	<br/>
                        <rich:message for="sid" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>
                    
                  </h:panelGrid>  
                   
            </rich:graphValidator>
            
            
            <div class="actionButtons" >
            <a4j:commandButton oncomplete="document.getElementById('userFrm:submit').disabled=false"
                                   onclick="document.getElementById('userFrm:submit').disabled=true"
                                   id="submit" value="   Submit  " action="#{reportAction.createCardService}" reRender="userFrm, manageUserFrm"/>
        </div>

        </rich:panel>

	   </a4j:form>
	
	
	<rich:spacer width="10px" height="10px"/>
   
   <a4j:form id="manageUserFrm">
         <rich:panel style="width:100%" id="displayUserPanel">
         
             <f:facet name="header">Display Card Service</f:facet>
             
             
             <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">

					<h:outputLabel value="Card Number"/>
                    <h:panelGroup>
                    	<h:inputText id="cno" value="#{reportAction.merchant_code}" required="true" requiredMessage="Card number is required" size="40"/>
                    	<br/>
                        <rich:message for="cno" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>
                    </h:panelGroup>

                    <h:outputLabel id ="start_date" for="start_date" value="Start Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.start_date}" required="true" id="strt_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="Start Date is required"/>
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="start_hr" value="#{reportAction.start_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="start_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                    <h:outputLabel id="end_date" for="end_date" value="End Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.end_date}" required="true" id="ed_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="End Date is required"/>
                        
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="end_hr" value="#{reportAction.end_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />
                            <f:selectItem itemLabel="03" itemValue="03" />
                            <f:selectItem itemLabel="04" itemValue="04" />
                            <f:selectItem itemLabel="05" itemValue="05" />
                            <f:selectItem itemLabel="06" itemValue="06" />
                            <f:selectItem itemLabel="07" itemValue="07" />
                            <f:selectItem itemLabel="08" itemValue="08" />
                            <f:selectItem itemLabel="09" itemValue="09" />
                            <f:selectItem itemLabel="10" itemValue="10" />
                            <f:selectItem itemLabel="11" itemValue="11" />
                            <f:selectItem itemLabel="12" itemValue="12" />
                            <f:selectItem itemLabel="13" itemValue="13" />
                            <f:selectItem itemLabel="14" itemValue="14" />
                            <f:selectItem itemLabel="15" itemValue="15" />
                            <f:selectItem itemLabel="16" itemValue="16" />
                            <f:selectItem itemLabel="17" itemValue="17" />
                            <f:selectItem itemLabel="18" itemValue="18" />
                            <f:selectItem itemLabel="19" itemValue="19" />
                            <f:selectItem itemLabel="20" itemValue="20" />
                            <f:selectItem itemLabel="21" itemValue="21" />
                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                        <h:outputLabel value=" *" styleClass="messagesingle" />
                        <br/>
                        <rich:message for="end_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                     
                  </h:panelGrid> 
             <div class="actionButtons">
            
	            <h:commandButton id="submit" value="  Search  " action="#{reportAction.viewCardService}" reRender="userTb">
	            	<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
	            </h:commandButton>
	            <rich:spacer width="10px" height="10px"/>
	        </div>
             
             <rich:dataTable id="userTb" reRender="userTableDS" rows="1000" value="#{reportAction.cardserviceLog}"  var="usr">
				
				<rich:column>
					<f:facet name="header">SN</f:facet>
					<h:outputText value="#{usr.counter}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Card Number</f:facet>
					<h:outputText value="#{reportAction.hashData(usr.card_num)}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Mobile Number</f:facet>
					<h:outputText value="#{usr.param0}"/>
				</rich:column>
				
				<rich:column>
					<f:facet name="header">Date Created</f:facet>
					<h:outputText value="#{usr.created_dt}"/>
				</rich:column>
				
				<f:facet name="footer">
					<rich:datascroller id="userTableDS" for="userTb"  renderIfSinglePage="true">
						<f:facet name="first">
							<h:outputText value="First" />
						</f:facet>
						<f:facet name="last">
							<h:outputText value="Last" />
						</f:facet>
					</rich:datascroller>
				</f:facet>
			</rich:dataTable>

         </rich:panel>
         
         
     </a4j:form>
   
   
    
</ui:define>
</ui:composition>
