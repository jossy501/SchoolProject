<ui:define name="body">

	<rich:modalPanel id="panel" width="150" height="50">
       <h:form id="vFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" >
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <!-- -->
    <h:form id="cardFrm">
        <rich:panel style="width:40%">
            <f:facet name="header">VSM WALLET REPORT</f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">

					<h:outputLabel id="card" for="wallet" value="VSM Wallet No : "/>
                    <h:panelGroup>
                        <h:inputText id="wallet" value="#{reportAction.card_num}" size = "30" required="true" requiredMessage="Vsm Wallet No is Required" />
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="wallet" styleClass="messagesingle"

                    </h:panelGroup>

                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="start_hr" value="#{reportAction.start_hr}">

                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                        
                        <br/>
                        <rich:message for="start_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                    <h:outputLabel id="end_date" for="end_date" value="End Date"/>
                    <h:panelGroup>
                    	<rich:calendar value="#{reportAction.end_date}" required="true" id="ed_date"
                                       datePattern="yyyy-MM-dd" styleClass="controls-length2" requiredMessage="End Date is required"/>
                        
                        <span style="white-space:nowrap">
                            &nbsp;
                        </span>
                        <h:selectOneMenu id="end_hr" value="#{reportAction.end_hr}">
                            <f:selectItem itemLabel="00" itemValue="00" />
                            <f:selectItem itemLabel="01" itemValue="01" />
                            <f:selectItem itemLabel="02" itemValue="02" />

                            <f:selectItem itemLabel="07" itemValue="07" />

                            <f:selectItem itemLabel="20" itemValue="20" />

                            <f:selectItem itemLabel="22" itemValue="22" />
                            <f:selectItem itemLabel="23" itemValue="23" />

                        </h:selectOneMenu>
                       
                        <br/>
                        <rich:message for="end_date" styleClass="messagesingle"
                                      errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>                              
                    </h:panelGroup>
                    
                    
                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>

        <div class="actionButtons">
             <h:commandButton id="submit" value="  Search  " action="#{reportAction.getSupervisor_VAS_CardHolderTransactions}" reRender="manageCardFrm,outer">
            	 <rich:componentControl for="panel" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton> 
        </div>
   </h:form>

			VSM : <h:outputText value="#{reportAction.vsmFullName}"/>
	  </rich:panel>

   <h:form id="manageCardFrm">

		<!-- Report for All Option,  Trans_code Stage-->
       <rich:panel style="width:100%" rendered = "#{reportAction.cardholdertranLog.size() > 0 }">
           
           <f:facet name="header">VSM WALLET TRANSACTION REPORT [ Total Record(s) found :  #{reportAction.cardholdertranLog.size()} ]</f:facet>
          
                <rich:dataTable id="debitTb" rows="1000" value="#{reportAction.cardholdertranLog}"  var="crd">
                
	                <rich:column>
	                    <f:facet name="header"><h:outputText styleClass="headerText" value="SN" /></f:facet>
	                    <h:outputText value="#{crd.counter}" />
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Date" /></f:facet>
					    <h:outputText value="#{crd.trans_date}" style="float: left;"/>
	                </rich:column>
	                
	                  <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Firstname" /></f:facet>
					    <h:outputText value="#{crd.firstname}" style="float: left;"/>
	                </rich:column>
	                
	                  <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Lastname" /></f:facet>
					    <h:outputText value="#{crd.lastname}" style="float: left;"/>
	                </rich:column>
	                
	                  <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Sender" /></f:facet>
					    <h:outputText value="#{crd.phone}" style="float: center;"/>
	                </rich:column>
	                
	              <!--   
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Trans No" /></f:facet>
					    <h:outputText value="#{crd.trans_no}" style="float: center;"/>
	                </rich:column>
	                
	                 <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Trans Code" /></f:facet>
					    <h:outputText value="#{crd.trans_code}" style="float: center;"/>
	                </rich:column> -->
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value=" Description" /></f:facet>
					    <h:outputText value="#{crd.trans_desc}" style="float: left;"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Channel ID" /></f:facet>
					    <h:outputText value="#{crd.channelid}" style="float: center;"/>
	                </rich:column>
	                
	                <!-- <rich:column >
	                    <f:facet name="header"><h:outputText styleClass="headerText" value="Card Number" /></f:facet>
	                    <h:outputText value="#{reportAction.hashData(crd.card_num)}" rendered="#{crd.card_num.length() > 10}"/>
	                    <h:outputText value="#{crd.card_num}" rendered="#{crd.card_num.length() == 10}"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="Merchant Code" /></f:facet>
	                	 <h:outputText value="#{reportAction.hashData(crd.merchat_code)}" rendered="#{crd.merchat_code.length() > 10}"/>
	                    <h:outputText value="#{crd.merchat_code}" rendered="#{crd.merchat_code.length() == 10}"/>
	                </rich:column> -->
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="DR" /></f:facet>
					    <h:outputText value="#{crd.debitAmt}" style="float: center;"/>
	                </rich:column>
	                
	                <rich:column>
	                	<f:facet name="header"><h:outputText styleClass="headerText" value="CR" /></f:facet>
					    <h:outputText value="#{crd.creditAmt}" style="float: center;"/>
	                </rich:column>
	                
	                

					<f:facet name="footer">
                
                	<rich:columnGroup>
                        <rich:column>
                        	<div align="left">
                        		Total
                        	</div>
                        </rich:column>
                        <rich:column colspan="7">
                        	<div align="right">
                        		
                        	</div>
                        </rich:column>
                        <rich:column>
                        	<div align="right">
                        		<h:outputText value="#{reportAction.makeDouble(reportAction.total_amount)}">
                                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                                </h:outputText>
                        	</div>
                        </rich:column>
                        <rich:column>
                        	<div align="right">
                        		<h:outputText value="#{reportAction.makeDouble(reportAction.total_other_amount)}">
                                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                                </h:outputText>
                        	</div>
                        </rich:column>
                        <rich:column>
                        	<div align="right">
                        		
                        	</div>
                        </rich:column>
                        
                    </rich:columnGroup>
                </f:facet>

				<f:facet name="footer">
                    <rich:datascroller id="incomingDS" for="debitTb"  renderIfSinglePage="true">
                        <f:facet name="first">
                            <h:outputText value="First" />
                        </f:facet>
                        <f:facet name="last">
                            <h:outputText value="Last" />
                        </f:facet>
                    </rich:datascroller>
                </f:facet>

	         </rich:dataTable>
     </rich:panel>
  
        <rich:panel style="width: 100%; height:50px" rendered="#{reportAction.cardholdertranLog.size() == 0}">
			<h:outputText value="&nbsp;No record(s) found. "/>
		</rich:panel>
		
    </h:form>
