<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="../WEB-INF/layout/basic_layout.xhtml">
                
<ui:define name="body">


	<!-- processing panel -->
    
    <rich:modalPanel id="panelp" width="150" height="50">
       <h:form id="pFrm">
        <h:panelGrid columns="1" rowClasses="prop" columnClasses="name2,value">
           <h:outputText value="Please wait...." styleClass="messagesingle" align="center">
               <h:graphicImage value="/images/loading_small.gif"/>
           </h:outputText>
          </h:panelGrid>  
         </h:form>
    </rich:modalPanel>

    <h:form id="cardFrm">
   
    
        <rich:panel style="width:40%">
            <f:facet name="header">Block/Hotlist Card  </f:facet>
            <rich:graphValidator>
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name2,value">

                 
                    <h:outputLabel  value="CMS Server "  rendered = "#{authenticator.curUser.cardScheme eq 'ALL'}" />
                    <h:panelGroup rendered = "#{authenticator.curUser.cardScheme eq 'ALL'}" >
      
                      	<h:selectOneMenu styleClass="controls-length2" required="false" id="Servers" requiredMessage=" Server is required "
                                         rendered = "#{authenticator.curUser.cardScheme eq 'ALL'}" value="#{cardManagementAction.cmsServer}">
                                         <f:selectItem itemLabel=":: Select :: " itemValue="" />
                                         <s:selectItems var="r" value="#{cardManagementAction.cmsServerlist}" itemValue="#{r.serveName}"
                                                     label="#{r.serveName}" /> 
                                                         
                        </h:selectOneMenu>
                        <h:outputLabel value=" * " styleClass="messagesingle" />
                         <br/>
                        <rich:message for="Servers" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/> 
                             
                   </h:panelGroup> 
                   
                            
                    <h:outputLabel  value="CMS Server " rendered = "#{authenticator.curUser.cardScheme ne 'ALL'}" />
                    <h:panelGroup rendered ="#{authenticator.curUser.cardScheme ne 'ALL'}" >
                     
                        <h:selectOneMenu styleClass="controls-length2" required="false" id="Servers1" requiredMessage=" Server is required "
                                         rendered = "#{adminAction.curUser.cardScheme ne 'ALL'}" value="#{cardManagementAction.cmsServer}">
                                         <f:selectItem itemLabel=":: Select :: " itemValue="" />
                                         <f:selectItem itemLabel="#{authenticator.curUser.cardScheme}"  itemValue="#{authenticator.curUser.cardScheme}" />
                                         
                                  
                        </h:selectOneMenu>
                            <h:outputLabel value=" * " styleClass="messagesingle" />
                         <br/>
                        <rich:message for="Servers1" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/> 
                             
                   </h:panelGroup> 
                   
                  
				
                   <h:outputLabel id="card" for="cardnum" value="Card Number"/>
                    <h:panelGroup>
                        <h:inputText id="cardnum" value="#{cardManagementAction.card_num}" size = "30" required="false" requiredMessage="CardNumber is Required" />
                        <h:outputLabel value="   " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="cardnum" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>
                    
                    
                    <h:outputLabel id="phone" for="phone" value="Mobile No" />
                    <h:panelGroup>
                        <h:inputText id="phones" value="#{cardManagementAction.phone}" size = "30" required="false" />
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <h:outputLabel value=" " styleClass="messagesingle" />
                        <br/>
                        <rich:message for="phone" styleClass="messagesingle"
                              errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"/>  
                    </h:panelGroup>


                  </h:panelGrid>  
                   
            </rich:graphValidator>

        </rich:panel>
		<!-- 	getCardHolderDetails getCardHolderEnquires -->
        <div class="actionButtons">
            
            <h:commandButton id="submit" value="  Search  " action="#{cardManagementAction.getCardHolderEnquires}" reRender="manageCardFrm">
            	<rich:componentControl for="panelp" attachTo="submit" operation="show" event="onclick"/>
            </h:commandButton>
            
        </div>
   </h:form>
   
   <rich:spacer width="10px" height="20px"/>

    <h:form id="manageCardFrm">

       <rich:panel style="width:100%" rendered="#{cardManagementAction.cardholdertranLog.size() > 0}">
           <f:facet name="header">CardHolder Transaction Report [ Total Record(s) found :  #{cardManagementAction.cardholdertranLog.size()} ]</f:facet>
             <rich:dataTable id="smsLogTb" rows="1000" rowKeyVar = "krv" value="#{cardManagementAction.cardholdertranLog}"  var="crd">
           	
             <rich:column>
                    <f:facet name="header">S/N</f:facet>
				    <h:outputText value="#{krv+1}" style="float: left;"/>
             </rich:column>
           
               <rich:column>
                    <f:facet name="header">Card Number</f:facet>
				     <h:outputText rendered = "#{crd.card_num.length() > 10}" value="#{reportAction.hashData(crd.card_num)}" style="float: left;"/>
                </rich:column>
                
                <rich:column sortBy="#{crd.lastname}">
                    <f:facet name="header">LastName</f:facet>
                    <h:outputText value="#{crd.lastname}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">FirstName</f:facet>
                    <h:outputText value="#{crd.firstname}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{crd.email}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">GSM</f:facet>
                    <h:outputText value="#{crd.phone}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Street</f:facet>
                    <h:outputText value="#{crd.street}" style="float: left;"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Card Expiration</f:facet>
                    <h:outputText value="#{crd.card_expiration}" style="float: left;"/>
                </rich:column>

                <rich:column>
                    <f:facet name="header">Online Balance</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.online_balance)}" style="float: left;">
                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>
                
             
             	<rich:column>
                    <f:facet name="header">Bound Work</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.bound_work)}" style="float: left;">
                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Bound Limit</f:facet>
                    <h:outputText value="#{reportAction.makeDouble(crd.bound_value)}" style="float: left;">
                    <f:convertNumber pattern="#,###,###,###,###.00"/>
                    </h:outputText>
                </rich:column>           
             
             
  				 <rich:column>
                    
                     <h:commandButton action="#{cardManagementAction.Block_Hotlist_Card}"  rendered = "#{crd.user_locked eq '0' and crd.user_hotlist eq '0'}" value=" Blocked/Hotlist"  id="blocked">
		            	<f:setPropertyActionListener target="#{cardManagementAction.edit_id}" value="#{crd.card_num}" />
		            	<f:setPropertyActionListener target="#{cardManagementAction.cmsServer}" value="#{cardManagementAction.cmsServer}" />
		            <!-- 	<f:setPropertyActionListener target="#{cardManagementAction.disable}" value = "#{true}"/> -->
		            	<rich:componentControl for="panelp" attachTo="submit_edit" operation="show" event="onclick"/>
		            </h:commandButton>
		    
		           <h:outputText rendered = "#{crd.user_locked eq '1' and crd.user_hotlist eq '1'}"  styleClass="messagesingle" value ="This Card has been Blocked and Hotlisted "/>

                </rich:column>
               
              <!--   <rich:column>
                    <f:facet name="header">Status</f:facet>
                    <h:outputText value="#{crd.client_id}" style="float: left;"/>
                </rich:column> -->

               <rich:column>
                    <f:facet name="header">Bank</f:facet>
                    <h:outputText value="#{reportAction.getBankName(crd.issuer_code)}" style="float: left;"/>
                </rich:column>
                -->

                    <f:facet name="header"></f:facet>
                    <h:commandButton action="#{cardManagementAction.Hotlist_Card}" rendered ="#{crd.user_hotlist eq '0'}"  value="       HOTLIST     " id="hotlist">
		            	<f:setPropertyActionListener target="#{cardManagementAction.edit_id}" value="#{crd.card_num}" />
		            	<rich:componentControl operation="show" event="onclick"/>
		            </h:commandButton>

		            	<f:setPropertyActionListener target="#{cardManagementAction.edit_id}" value="#{crd.card_num}" />
		            	<rich:componentControl for="panelp" attachTo="submit_delete" operation="show" event="onclick"/>
		            </h:commandButton>
		            
                </rich:column>
                
                              
                <rich:column>
                 <f:facet name="header"></f:facet>

		            	<f:setPropertyActionListener target="#{cardManagementAction.edit_id}" value="#{crd.card_num}" />
		            	<rich:componentControl for="panelp" attachTo="submit_edit" operation="show" event="onclick"/>
		            </h:commandButton>
		            
		            <h:commandButton action="#{cardManagementAction.unBlockCard_Auth_Pending}"  rendered ="#{crd.user_locked eq '1'}" value="       UNBLOCK      "  id="unblocked">
		            	<f:setPropertyActionListener target="#{cardManagementAction.edit_id}" value="#{crd.card_num}" />

                    <f:facet name="header">Reset PIN</f:facet>
                    <h:commandButton image="/images/refresh.png"  reRender="manageCardFrm"  value="disable" id="refresh">
                    	<f:setPropertyActionListener target="#{adminAction.user.user_id}" value="#{usr.user_id}" />
						<f:setPropertyActionListener target="#{adminAction.user.username}" value="#{usr.username}" />
                    </h:commandButton>
                </rich:column> -->
                
			
  			</rich:dataTable>
  		
            <rich:datascroller id="srADcardTableDS" for="smsLogTb"  renderIfSinglePage="true">
                <f:facet name="first">
                    <h:outputText value="First" />
                </f:facet>
                <f:facet name="last">
                    <h:outputText value="Last" />
                </f:facet>
            </rich:datascroller>
            
            
       
            
        </rich:panel>
 				
		
		<rich:panel style="width: 100%; height:50px" rendered="#{cardManagementAction.cardholdertranLog.size() == 0}">
			<h:outputText value="&nbsp;No record(s) found. "/>
		</rich:panel>
 
    </h:form>
    
</ui:define>
